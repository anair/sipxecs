<div jwcid="@Border" restricted="false" useDojo="ognl:true">
  <span jwcid="@If" condition="ognl:userSession.admin">
    <span jwcid="@UserNavigation" bean="prop:user"/>
  </span>
  <h2 jwcid="@Else" element="h2">
    <span key="title">User Schedules</span>
  </h2>
  <p><span key="helpText">Registered phones are operational and ready to make and receive calls. Phones that are not
        registered are turned off or do not have network connectivity.</span></p>
  <div jwcid="@OptionalElement" id="settings-content" element="ognl:(userSession.admin ? 'div' : null)">
    <span jwcid="@ErrorMsg"/>
    <form jwcid="@AutoRefreshForm">
	  <span jwcid="registrationsTable@setting/RegistrationsTable"  registrations="ognl:registrations"/>
    </form>
  </div>
</div>
