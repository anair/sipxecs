quick.help = <p>Terminarze s\u0142u\u017C\u0105 do zdefiniowania kierowania rozm\u00F3w zale\u017Cnego od dnia tygodnia. Mo\u017Cesz zdefiniowa\u0107 kilka terminarzy dzi\u0119ki kt\u00F3rym zrealizujesz funkcje find-me/follow-me (znajd\u017A mnie/pod\u0105\u017Caj za mn\u0105). <br/> Przejd\u017A do strony Przekierowania po\u0142\u0105cze\u0144 aby wykorzysta\u0107 terminarze. </p> <p> Przy kasowaniu terminarzy wszystkie przekierowania powi\u0105zane z terminarzem zostan\u0105 przesuni\u0119te do termianrza 'zawsze'</p>

