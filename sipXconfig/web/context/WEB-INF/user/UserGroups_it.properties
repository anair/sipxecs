add=Aggiungi Gruppo
groupMsg=I Gruppi consentono di organizzare gli utenti in insiemi logici e condividere le impostazioni tra gli utenti appartenenti allo stesso gruppo. Gli utenti possono essere assegnati ad un numero qualsiasi di gruppi.
orderMsg=L'ordine dei Gruppi \u00E8 rilevante solamente nel caso i gruppi coinvolti hanno valori diversi per le stesse impostazioni. Il valore dell\u2019impostazione nell\u2019ultimo gruppo ha priorit\u00E0 pi\u00F9 alta.
