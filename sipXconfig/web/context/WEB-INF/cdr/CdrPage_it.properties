cdr.quick.help=La durata identifica il tempo effettivo della connessione. Il Registro delle Chiamate include inoltre l\u2019istante d\u2019inizio, comprensivo del tempo in cui l\u2019apparecchio destinatario stava squillando. Occasionalmente a causa della perdita di pacchetti nella rete \u00E8 possibile che alcune chiamate risultino in corso per tempi molto lunghi. Queste chiamate non sono realmente in corso e la visualizzazione verr\u00E0 corretta automaticamente dopo circa un paio d\u2019ore.
