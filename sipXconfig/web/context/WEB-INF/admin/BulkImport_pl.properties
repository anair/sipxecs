quick.help = <p>Najpro\u015Bciej generuje si\u0119 plik z danymi w formacie \
        CSV z dowolnego arkusza kalkulacyjnego. Po wykreowaniu danych po \
        prostu nale\u017Cy wyeksportowa\u0107 dane do pliku CSV, nie \
        zapominaj\u0105c o nag\u0142\u00F3wku. Plik CSV powinien zawiera\u0107 \
        nag\u0142\u00F3wek oraz nast\u0119puj\u0105ce \
        pola:</p><ul><li>numer</li><li>PIN do poczty \
        g\u0142osowej</li><li>has\u0142o \
        SIP</li><li>Imi\u0119</li><li>Nazwisko</li><li>Aliasy</li><li>Grupa \
        u\u017Cytkownik\u00F3w</li><li>Numer seryjny \
        telefonu</li><li>Producent telefonu</li><li>Model \
        telefonu</li><li>Grupa telefon\u00F3w</li><li>Opis \
        telefonu</li></ul><p>Ka\u017Cda linia zaimportowana z pliku spowoduje \
        dodanie telefonu i u\u017Cytkownika i przypisanie go to tego telefonu. \
        Telefon i/lub u\u017Cytkownik zostan\u0105 dodani do odpowiednich grup \
        w przypadku gdy pola te nie b\u0119d\u0105 puste. Grupy zostan\u0105 \
        stworzone je\u017Celi nie istniej\u0105. <p><p> W przypadku gdy \
        u\u017Cytkownik o danym numerze ju\u017C istnieje, sipXconfig uaktualni \
        tylko jego dane. To samo dotyczy aparatu telefonicznego. <br/>Tylko \
        numer telefonu i numer seryjny aparatu s\u0105 wymagane. sipXconfig \
        pozostawi poprzednie warto\u015Bci p\u00F3l je\u017Celi nie \
        b\u0119d\u0105 one zdefiniowane w danej linii.</p>

