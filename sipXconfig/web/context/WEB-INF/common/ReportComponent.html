<div class="reports">
  <span jwcid="@common/DownloadLink" fileName="" dirName="ognl:designReportPath" contentType="literal:text/xml" id="downloadReport">
    <p class="downloadReport"><span jwcid="@Insert" value="ognl:linkName"/></p>
  </span><br/>
  <form jwcid="generate@Form">
    <ul class="component-submit">
      <li>
        <input jwcid="generateReportsButton@Submit" id="generateReportsButton" value="message:button.generateReports"
          listener="listener:generateReports" />
      </li>
      <span jwcid="@If" condition="ognl:isReportsGenerated">
      <li>
        <span jwcid="@If" condition="ognl:showHtmlLink">
		  <span jwcid="htmlReport@common/ReportLink"
			  reportPath="ognl:htmlReportPath"
			  contentType="literal:text/html"
			  listener="listener:generateReports"/>
		  </span>
	  </li>
      <li>
		<span jwcid="@If" condition="ognl:showPdfLink">
	  <span jwcid="pdfReport@common/DownloadLink" id="pdfReport" fileName="" dirName="ognl:pdfReportPath" contentType="literal:application/pdf">
		<span jwcid="@Insert" value="PDF"/>
	  </span>
		</span>
      </li>
      <li>
		<span jwcid="@If" condition="ognl:showCsvLink">
		  <span jwcid="csvReport@common/DownloadLink" id="csvReport" fileName="" dirName="ognl:csvReportPath" contentType="text/comma-separated-values">
			<span jwcid="@Insert" value="CSV"/>
		  </span>
		</span>
      </li>
      <li>
		<span jwcid="@If" condition="ognl:showXlsLink">
		  <span jwcid="xlsReport@common/DownloadLink" id="xlsReport" fileName="" dirName="ognl:xlsReportPath" contentType="application/ms-excel">
			<span jwcid="@Insert" value="XLS"/>
		  </span>
		</span>
      </li>
      </span>
    </ul>
  </form>
  <form jwcid="upload@Form">
    <fieldset>
      <table>
        <tr jwcid="@common/FieldPanel" field="component:designReport" label="message:label.uploadDesignReport">
          <td jwcid="designReport@Upload" file="ognl:uploadDesignReportFile" />
        </tr>
      </table>
    </fieldset>
    <ul class="component-submit">
      <li>
        <input jwcid="uploadButton@Submit" id="uploadButton" value="message:button.uploadDesignReport"
          listener="listener:newDesignReportFile" />
      </li>
    </ul>
  </form>
</div>
