<html title="Activate Dial Plan">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@common/Border">
    <h2><span key="title">Dial Plan Activation</span></h2>        
    <form jwcid="form">
        <ul class="component-links">
        	<li jwcid="showAdvanced"/>
        </ul>
        <fieldset>
		<p><span key="msg.activate">You are about to activate newly configured dial plan. 
	        Press OK to proceed or press Cancel to return to Dial Plan editing.</span></p>
        </fieldset>
        <fieldset jwcid="renderXml">
			<p><span key="msg.backup">Backup copies of currently active configuration files will be preserved.</span></p>
	    	<table>
	            <tbody>
	                <tr>
	                    <td><label for="activate:files"><span key="label.configFile">Configuration file</span>:</label></td>                        
	                    <td>
	                        <select jwcid="xmlSelector" id="activate:files" size="1">
	                            <option value="3">mappingrules.xml</option>
	                            <option value="4">fallbackrules.xml</option>
	                            <option value="5">authrules.xml</option>
	                        </select>                        
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                    </td>
	                </tr>
	            </tbody>
			</table>
			<textarea jwcid="xmlView" rows="35" cols="75" readonly="readonly">file</textarea>
        </fieldset>
        <fieldset jwcid="reminder"/>
		<ul class="component-submit">
			<li>
				<input jwcid="activate" type="submit" value="OK"/>
			</li>
			<li>
				<input jwcid="cancel" type="submit" value="Cancel"/>
			</li>
		</ul>        
    </form>
    </div>
</body>
</html>
