msg.success=Modifiche salvate con successo. Attivare le "Regole di Composizione" e generare i nuovi profili per i telefoni interessati dalla funzione Interfono.
quick.help=<p> Il servizio di Interfono \u00E8 abilitato solamente per i telefoni Polycom, LG e Snom che <em>ricevono</em> una chiamata, mentre la chiamata pu\u00F2 essere originata da qualsiasi telefono, anteponendo l'apposito prefisso.</p> <p>Per configurare il servizio di Interfono, creare un nuovo gruppo contenente i soli telefoni Polycom, LG, or Snom  che devono essere configurati per rispondere automaticamente<br/> Inserire in questa pagina il nome del gruppo ed abilitare il servizio di Interfono.<br/> E' possibile modificare il prefisso predefinito e modificare la lista dei gruppi per i quali il servizio Interfono \u00E8 abilitato.<br/>I cambiamenti apportati in questa pagina <strong>richiedono un riattivazione delle "Regole di Composizione" e la rigenerazione dei profili di configurazione dei telefoni coinvolti</strong>.</p><p>Per utilizzare il servizio di Interfono, digitare il prefisso Interfono seguito dal numero del telefono.</p><p>Nota\: Per abilitare i telefoni Aastra alla funzione interfono \u00E8 indispensabile impostare il parametro \u201CRing Time\u201D a 0</p>
