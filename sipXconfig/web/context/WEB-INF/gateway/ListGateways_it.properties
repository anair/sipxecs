help.gatewayConfig=In questa pagina \u00E8 possibile configurare \u201Cunmanaged gateways", "SIP trunks" e gateway PSTN. I gateway PSTN <acronym> Public Switched Telephone Network</acronym> qui elencati sono configurabili automaticamente, analogamente al sistema di configurazione automatica dei telefoni. Un file di configurazione per il gateway sar\u00E0 generato automaticamente dal sistema. La configurazione sar\u00E0 automaticamente scaricata dal gateway all\u2019accensione o potr\u00E0 essere scaricata manualmente e trasferita nel dispositivo. Per tutti i gateway configurati manualmente dovr\u00E0 essere creato un "unmanaged gateway" per poterlo successivamente inserire nelle Regole di Composizione.
