quick.help=<p>A page group is a list of extensions to call when the paging prefix followed by the page group number is called. <br/>\
  To configure and activate the Paging feature specify a paging prefix and activate the dial plan. <br/>\
  You will be asked to specify the paging prefix when you create the first page group. <br/>\
  Changing the paging prefix require re-activating the dial plan.</p>
