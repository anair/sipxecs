<fieldset>
  <table jwcid="@common/Table" id="alarm:list"
      columns="code,!shortTitle,!severity,!emailEnabled"
      source="ognl:alarms"
      row="ognl:currentRow"
      selections="ognl:selections"
      converter="bean:alarmConverter">
    <tr jwcid="emailEnabledColumnValue@Block">
      <td jwcid="@Checkbox" value="ognl:currentRow.emailEnabled" />
    </tr>
  </table>
</fieldset>
