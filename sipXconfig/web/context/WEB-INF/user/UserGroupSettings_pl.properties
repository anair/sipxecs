quick.help.personalAttendant = <p>Na portalu u\u017Cytkownika mo\u017Ce on zdefiniowa\u0107 osobist\u0105 automatyczn\u0105 sekretarke, kt\u00F3ra odbiera po\u0142\u0105czenia kiedy s\u0105 one przekierowywane na poczt\u0119 g\u0142osow\u0105.<br/>Administrator mo\u017Ce przypisa\u0107 przekierowanie dla klawisza 0 dla grupy u\u017Cytkownik\u00F3w, kt\u00F3re p\u00F3\u017Aniej mo\u017Ce by\u0107 zmienione indywidualnie przez ka\u017Cdego u\u017Cytkownika.</p>
quick.help.schedule          = <p>Terminarze s\u0142u\u017C\u0105 do zdefiniowania kierowania rozm\u00F3w zale\u017Cnego od dnia tygodnia dla wybranej grupy roboczej. Mo\u017Cesz zdefiniowa\u0107 kilka terminarzy dzi\u0119ki kt\u00F3rym zrealizujesz funkcje find-me/follow-me (znajd\u017A mnie/pod\u0105\u017Caj za mn\u0105). <br/> Przejd\u017A do strony Przekierowania po\u0142\u0105cze\u0144 aby wykorzysta\u0107 terminarze. </p>

