title=Telefone des Benutzers
quick.help=<p>Die Tabelle zeigt alle Telefone an, die dem Benutzer zugeordnet sind. Das System konfiguriert \
        Telefone automatisch, sodass normalerweise keine weiteren Schritte notwendig sind.</p> \
        <p>Die meisten Telefone offerieren mehrere Leitungen. Das Telefon wird in der Tabelle angezeigt, falls \
        eine der verf\u00FCgbaren Leitungen dem Benutzer zugeordnet wurde.<br/> \
        Selektieren Sie die Seriennummer des Telefons um es zu konfigurieren; selektieren Sie die Leitung, um \
        deren Parameter zu konfigurieren.</p>
jobStatus=Dienstestatus
