quick.help = <p>Dodaj numery wewn\u0119trzne, zewn\u0119trzne lub adresy SIP aby spr\u00F3bowa\u0107 przekierowa\u0107 po\u0142\u0105czenie zanim zostanie przekazane do poczty g\u0142osowej.<br/>Po\u0142\u0105czenia mog\u0105 by\u0107 wywo\u0142ywane sekwencyjne - <em>przy braku odpowiedzi</em> lub r\u00F3wnocze\u015Bcie -<em>w tym samym czasie</em>. Je\u017Celi po\u0142\u0105czenie jest wywo\u0142ywane r\u00F3wnolegle, wszyskie numery dzwoni\u0105 jednocze\u015Bnie a rozmowa jest przekierowywana do pierwszego, kt\u00F3ry odbierze. Ka\u017Cdy numer mo\u017Ce b\u0107 indywidualnie aktywowany lub deaktywowany. Tylko aktywne numery wp\u0142ywaj\u0105 na zachowanie przekierowania.</p><p>Je\u017Celi \u017Caden z przekierowa\u0144 nie dojdzie do skutku rozmowa jest przekazywana do poczty g\u0142osowej. Je\u017Celi u\u017Cytkownik nie posiada uprawnie\u0144 do poczty g\u0142osowej to po\u0142\u0105czenie jest odrzucane i rozm\u00F3wca s\u0142yszy sygna\u0142 zaj\u0119to\u015Bci. </p>

