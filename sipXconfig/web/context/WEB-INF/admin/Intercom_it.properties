msg.success=Modifiche salvate con successo. Inviare i profili per i telefoni interessati dalla funzione Interfono.
quick.help=<p> Il servizio di Interfono \u00E8 abilitato solamente per i telefoni per i quali \u00E8 possibile abilitare la risposta automatica ad una chiamata. La chiamata pu\u00F2 essere originata da qualsiasi telefono, anteponendo l'apposito prefisso.</p> <p>Per configurare il servizio di Interfono creare un nuovo gruppo e successivamente specificare un prefisso di chiamata. Sotto sono indicati i modelli di telefono che possono essere aggiunti ai gruppi Interfono.<br/>I cambiamenti apportati in questa pagina <strong>richiedono di  inviare nuovamente i profili di configurazione </strong> dei telefoni coinvolti.</p><p>Per utilizzare il servizio di Interfono, digitare il prefisso Interfono seguito dal numero del telefono.</p>
quick.help.aastra=Nota\: per i telefoni Astra il parametro Durata Squillo <strong>deve essere</strong> settato a 0.
