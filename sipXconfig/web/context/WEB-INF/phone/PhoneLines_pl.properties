help = Alternatyw\u0105 do dodawania wielu linii telefonicznych do telefonu \
        jest stworzenie grupy wywo\u0142a\u0144, kt\u00F3ra b\u0119dzie \
        dystrybuowa\u0142a po\u0142\u0105czenia do listy \
        u\u017Cytkownik\u00F3w. Przyk\u0142adowo, je\u017Celi Jan ze \
        sprzeda\u017Cy jest ju\u017C przypisany jako pierwsza linia na tym \
        telefonie to zamiast dodawa\u0107 drugiego u\u017Cytkownika nazwanego \
        "sprzeda\u017C" wystarczy, \u017Ce stworzysz grup\u0119 \
        wywo\u0142a\u0144 "sprzeda\u017C" i dodasz do niej Jana. 

intro = Aby obs\u0142ugiwa\u0107 po\u0142\u0105czenia dla wielu os\u00F3b lub \
        to\u017Csamo\u015Bci, dodaj linie dla tych u\u017Cytkownik\u00F3w \
        klikaj\u0105c na odno\u015Bnik <strong>Dodaj lini\u0119</strong>. \
        Je\u017Celi u\u017Cytkownicy nie s\u0105 zrz\u0105dzani przez \
        t\u0105 central\u0119 IP, kliknij na <strong>Dodaj lini\u0119 \
        zewn\u0119trzn\u0105</strong>.

