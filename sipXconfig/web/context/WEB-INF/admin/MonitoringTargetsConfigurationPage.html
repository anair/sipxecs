<div jwcid="@common/Border" restricted="false">
  <h2>
    <span key="title">Targets to monitor</span>
  </h2>
  <h3>
    <span jwcid="@Insert" value="ognl:host" />
  </h3>
  <span jwcid="@common/ErrorMsg"/>
  <span jwcid="@common/QuickHelp" value="message:targets.help"/>
  <form jwcid="targets@Form" delegate="bean:validator">
    <span jwcid="targetsTable@admin/TargetsTable"
      targets="ognl:targets"
      callback="ognl:callback"
      selections="ognl:selections"
      host="ognl:host"/> 
  </form>
</div>
