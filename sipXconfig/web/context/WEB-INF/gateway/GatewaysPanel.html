<span jwcid="$content$">
<fieldset>
    <legend>Gateways</legend>  
    <ul class="component-links">      
        <li>
            <select jwcid="gatewayActions"/>
        </li>
    </ul>
    <table jwcid="gatewayTable" class="component"/>
    <ul class="component-submit">
		<li>
			<input jwcid="moveUp" type="submit" id="gateway:moveUp"/>
		</li>
		<li>
			<input jwcid="moveDown" type="submit" id="gateway:moveDown"/>
		</li>        
        <li>
            <input jwcid="delete" type="submit" id="gateway:remove"/>
        </li>
    </ul>
</fieldset>
</span>
