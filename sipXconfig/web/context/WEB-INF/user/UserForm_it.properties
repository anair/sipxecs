description.aliases=Gli Alias sono identificativi addizionali dell\u2019utente. Come l\u2019identificativo Utente possono essere sia estensioni numeriche sia nomi alfanumerici. Per inserire pi\u00F9 alias separarli con degli spazi.
description.groups=Elenco di tutti i gruppi di cui l\u2019utente \u00E8 membro. Se un gruppo non esiste sar\u00E0 automaticamente creato. Per inserire pi\u00F9 gruppi separarli con degli spazi.
description.sipPassword=La password SIP \u00E8 utilizzata dal telefono dell\u2019utente per registrarsi con il proxy SIP. Per i telefoni amministrati centralmente da questo sistema la password qui digitata verr\u00E0 configurata automaticamente negli stessi. Per i telefoni non amministrati centralmente la password SIP \u00E8 necessaria per configurare manualmente le linee negli stessi. La sicurezza di questa password \u00E8 molto importante, per questa ragione una password sicura \u00E8 auto-generata.
description.userId=L\u2019utente pu\u00F2 essere un\u2019estensione numerica come \u201C123\u201D o un nome come \u201Clverdi\u201D. L\u2019utente sar\u00E0 visualizzato nel display del telefono, pertanto si si raccomanda l\u2019uso di un estensione numerica o del nome dell\u2019utente. Se si utilizza il sistema Direct Inward Dialing (DID) per le chiamate entranti \u00E8 consigliato definire il numero DID (o la sua porzione DNIS) come alias.
