<html title="message:title">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
    <body jwcid="$content$">
        <div jwcid="@common/Border">
            <span jwcid="@common/ErrorMsg"/>
            <h2>Conference: <span jwcid="@Insert" value="ognl:conference.name" /></h2>
            <div class="help" style="width: 300px;">
               <b>Legend</b>
               <ul>
                   <li>
                        <img jwcid="@Image" image="asset:talkIcon" align="top" />
                        User can speak in the conference
                   </li>
                   <li>
                        <img jwcid="@Image" image="asset:muteIcon" align="top" />
                        User cannot speak (mute)
                   </li>
                   <li>
                       <img jwcid="@Image" image="asset:soundIcon" align="top" />
                       User can hear others in the conference
                   </li>
                   <li>
                       <img jwcid="@Image" image="asset:deafIcon" align="top" />
                       User cannot hear the conference (deaf)
                   </li>
               </ul>
            </div>
            <form jwcid="@common/AutoRefreshForm">
                <table jwcid="tableView@common/Table"
                       columns="literal:* status,name" row="ognl:currentMember"
                       source="ognl:members"
                       selections="bean:selections">
                    <span jwcid="nameColumnValue@Block">
                        <img jwcid="@Image" image="asset:userIcon" align="top" />
                        <span jwcid="@Insert" value="ognl:currentMember.name" />
                    </span>
                    <span jwcid="statusColumnValue@Block">
                        <span jwcid="@conference/ConferenceMemberStatus"
                              conferenceMember="ognl:currentMember" />
                    </span>
                </table>
                <input jwcid="deafButton@Submit" id="conference:deafUser"
                       value="message:button.deaf" listener="listener:deafUsers" />
                <input jwcid="undeafButton@Submit" id="conference:undeafUser"
                       value="message:button.undeaf" listener="listener:undeafUsers" />
                <input jwcid="muteButton@Submit" id="conference:muteUser"
                       value="message:button.mute" listener="listener:muteUsers" />
                <input jwcid="unMuteButton@Submit" id="conference:unmuteUser"
                       value="message:button.unmute" listener="listener:unmuteUsers" />
                <input jwcid="kickButton@Submit" id="conference:kickUser"
                       value="message:button.kick" listener="listener:kickUsers" />
            </form>
        </div>
    </body>
</html>
