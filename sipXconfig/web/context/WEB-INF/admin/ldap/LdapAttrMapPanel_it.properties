description.alias=Se questo attributo ha pi\u00F9 di un valore un alias distinto verr\u00E0 creato per ogni valore di questo attributo.
description.defaultGroupName=Nome del gruppo al quale gli utenti importati verranno aggiunti. Se il Gruppo non esiste e verr\u00E0 creato.
description.defaultPin=Se non viene specificata un associazione per il campo PIN, a tutti gli utenti importati verr\u00E0 assegnato il PIN predefinito specificato qui.
description.email=Utilizzato per la notifica via messaggio vocale. Se la casella vocale non \u00E8 installata o non \u00E8 disponibile nel sistema, l\u2019indirizzo e-mail non verr\u00E0 importato.
description.filter=Filtri opzionali come ad esempio l\u2019espressione \u2018ou\=marketing\u2019. Solo le entit\u00E0 selezionate da questo filtro verranno considerate al momento di importare gli utenti. E\u2019 possibile comporre diverse espressioni usando gli operatori & e |. 
description.objectClass=La classe LDAP che verr\u00E0 utilizzata per filtrare le voci che corrispondono agli utenti. Le entit\u00E0 che non utilizzano questa classe saranno ignorate durante la ricerca.
description.searchBase=La radice/percorso dell\u2019albero delle entit\u00E0 LDAP che verr\u00E0 ispezionato alla ricerca degli utenti.
description.sipPassword=Se non viene specificata un associazione per il campo Password SIP, il sistema generer\u00E0 automaticamente una Password SIP casuale per ogni utente importato.
description.userGroup=Se questo attributo ha pi\u00F9 di un valore, un Utente importato verr\u00E0 assegnato a pi\u00F9 Gruppi. Se necessario i gruppi verranno creati.
description.userName=Attributo LDAP rappresentante l\u2019ID Utente. Il suo valore deve essere unico.
