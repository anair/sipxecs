quick.help=<p>Questa regola \u00E8 attivata da un numero composto dal prefisso PSTN seguito dal prefisso Nazionale e una parte variabile che inizia con uno dei valori inseriti nel campo Prefisso Codice Area. Esempio\: il numero digitato 9 02 12345678 pu\u00F2 essere scomposto in Prefisso PSTN (non inviato al gateway)\:9; Prefisso Nazionale\: 0; Prefisso Codice Area\: 2; Numero\: 12345678<br/>La lunghezza della parte variabile deve essere uguale alla lunghezza dei numeri esterni.<br/>Se il campo Prefissi Codici Area \u00E8 vuoto la regola sar\u00E0 selezionata per ogni numero che inizia con il prefisso PSTN ed immediatamente seguito dal prefisso Nazionale.<br/>Il prefisso PSTN viene sempre rimosso prima di inviare la chiamata al gateway. Il prefisso Nazionale viene sempre inviato a gateway.<br/>La digitazione del prefisso PSTN \u00E8 opzionale per impostazione predefinita. La digitazione del prefisso Nazionale \u00E8 necessaria. Per cambiare queste opzioni clicca sul collegamento \u201CMostra impostazioni avanzate\u201D .</p><p>La chiamata risultante \u00E8 inviata ai gateway specificati nella lista sottostante, nell\u2019ordine in cui sono elencati. Posizionare il gateway predefinito in prima posizione e successivamente i gateway di backup .</p>
