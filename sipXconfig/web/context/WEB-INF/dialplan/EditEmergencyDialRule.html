<div jwcid="dialRuleCommon" availableSchedules="ognl:availableSchedules">
  <span jwcid="@common/QuickHelp" value="ognl:messages.format('help.text', emergencyConfigurableDeviceList)" />
  <fieldset>
    <table>
      <tbody>
        <tr jwcid="pstnPrefixLabel" for="dialplan:pstnPrefix">
          <input jwcid="pstnPrefix" id="dialplan:pstnPrefix" maxlength="40"/>
        </tr>
        <tr jwcid="emergencyNumberLabel" for="dialplan:emergencyNumber">
          <input jwcid="emergencyNumber" id="dialplan:emergencyNumber" maxlength="40"/>
        </tr>
        <tr jwcid="callerSensitiveRoutingLabel" for="dialplan:callerSensitiveRouting">
          <input jwcid="callerSensitiveRouting" id="dialplan:callerSensitiveRouting" />
        </tr>
        <tr jwcid="renderCallerSensistiveLink" element="tr">        
          <td colspan="3">
            <span key="prompt.callerSensitive" /> 
            <a jwcid="emergencyRoutingLink"><span key="prompt.here">here</span></a>.
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
