help = Es ist besser Telefone direkt so zu konfigurieren, dass sie Notfallanrufe direkt an einen Gateway weiterleiten. Nur wenn dies nicht m\u00F6glich is sollte die Funktion "anruferspezifische Weiterleitung" verwendet werden. Wenn diese Funktion eingeschaltet ist, so werden alle Notfallanrufe an den angegebenen Gateway weitergeleitet.  Es ist m\u00F6glich ein Liste mit Ausnahmen zu definieren. Anrufe, die von einer Nebenstelle stammen, welche in der Liste der Ausnahmen eingetragen ist, werden an einen alternativen Gateway weitergeleitet.

