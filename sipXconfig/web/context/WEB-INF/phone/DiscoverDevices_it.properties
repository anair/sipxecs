Title=Ricerca Dispositivi
error.modelNotSelected=Non hai selezionato un modello per i seguenti dispositivi\:
help.about=<p>La tabella mostrata in questa pagina contiene tutti i dispositivi identificati che non sono attualmente registrati nel database.<br> Per registrare un dispositivo nel database \u00E8 necessario selezionare il modello a premere il bottone Salva. In base al modello selezionato il dispositivo verr\u00E0 salvato come telefono o come gateway.<br></p>
help.inProgress=<p>Il processo di ricerca dei dispositivi identificher\u00E0 automaticamente i telefoni e i gateway accesi e presenti nella stessa sottorete di questo server. Solo alcuni marchi noti sono supportati pertanto alcuni dispositivi di altri produttori potrebbero non essere identificati. La ricerca dei dispositivi necessita di un tempo maggiore se nella sottorete sono presenti pochi dispositivi. Premere il pulsante Aggiorna per mostrare i risultati; la pagina non si aggiorner\u00E0 automaticamente.</p>
