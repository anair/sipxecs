title=Lokalisierung
description=<b>Localization</b><p>Eine volle Lokalisierung beinhaltet eine Uebersetzung der Benutzerschnittstelle, and die Region angepasste \
  Sprachaufforderungen, einen regionalen W\u00E4hlplan, sowie ans logale Telefonnetz angepasste Besetztzeichen und andere T\u00F6ne. \
  Lokalisierungspakete, welche alle oder einige dieser Elemente enthalten, k\u00F6nnen einfach geladen werden. Mehrere solche Pakete \
  k\u00F6nnen gleichzeitig installiert sein. Dies macht es m\u00F6glich mehrere Sprachen gleichzeitig zu unterst\u00FCtzen. Es ist auch \
  sehr einfach m\u00F6glich solche Lokalisierungspakete selbst zu erstellen.</p> \
  <p>Das Aendern der Region hat ein Zur\u00FCcksetzen des W\u00E4hlplans zur Folge. Alle Regeln m\u00FCssen neu definiert werden.</p>

region.description=Das Aendern der Region setzt den W\u00E4hlplan zur\u00FCck und alle Regeln m\u00FCssen neu definiert werden.

language.description=Die vorgegebene Sprache f\u00FCr den Anrufbeantworter, das Antwortsystem und andere Anwendungen. Aendern der Sprache \
  erfordert die Reaktivierung des W\u00E4hlplans. 

