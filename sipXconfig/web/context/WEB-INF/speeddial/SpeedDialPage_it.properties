quick.help=I numeri delle Chiamate Rapide sono definiti per ogni utente e sono assegnati ai telefoni dotati di questa funzione. Telefoni ai quali l\u2019utente \u00E8 registrato come prima linea del dispositivo. Attenzione\: le Chiamate Rapide non sono ancora implementate in tutti i modelli di telefono.<br /><br />Assicurarsi di scegliere nomi che possono essere visualizzati dal telefono che supporta questa funzione. Attenzione\: il servizio di presenza non \u00E8 supportato da tutti i telefoni.<br /><br />Aggiornando i telefoni, tutti i dispositivi attualmente registrati dall\u2019utente saranno automaticamente riavviati.<br/>
