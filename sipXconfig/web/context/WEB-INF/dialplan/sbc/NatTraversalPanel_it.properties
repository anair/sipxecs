quick.help=La funzione \u201CNAT Traversal\u201D rende possibile la comunicazione con utenti e endpoint remoti dietro a \u201Cnear-end\u201D e \u201Cfar-end\u201D NAT. E\u2019 inoltre possibile installare una configurazione multi filiale utilizzando reti pubbliche e firewall standard.<br>Ad i firewall installati ai confini della rete va applicata la seguente configurazione\: <p>* Inoltrare i messaggi sulla porta UDP identificata come \u201CPorta TCP/UDP pubblica\u201D all\u2019indirizzo IP privato del server ed alla porta 5060<br>* Inoltrare le porte UDP allocate per il \u201CMedia Relay\u201D all\u2019indirizzo IP privato del server<p>Se verr\u00E0 identificata la presenza di uno o pi\u00F9 NAT tra due endpoint che iniziano una sessione multimediale, il server inserir\u00E0 il servizio \u201CMedia Relay\u201D nel percorso multimediale dei due dispositivi. La funzione \u201CNAT Traversal\u201D supporta \u201Cfull cone NAT\u201D, \u201Crestricted cone NAT\u201D , \u201Cport restricted cone NAT\u201D e NAT simmetrici.<p>Per modificare la topologia di rete (domini intranet e subnet) visitare la pagina Chiamata Internet.
