network.label=Network Settings

network.basic.label=Basic Network Settings
network.basic.description=

network.basic.dhcp.label=DHCP
network.basic.dhcp.description=Enables or disables DHCP. The DHCP server serves the network \ informaion that the Ip phone requires. If the IP phone is unable to get any required \
information, then you must enter it manually.

network.basic.ip.label=IP Address
network.basic.ip.description=This parameter assigns a static IP address to the IP phone device.

network.basic.subnet_mask.label=Subnet Mask
network.basic.subnet_mask.description=Subnet mask defines the IP address range local to the IP \ phone.

network.basic.default_gateway.label=Gateway
network.basic.default_gateway.description=The IP address of the network's gateway or default \ router IP address.

network.basic.dns1.label=Primary DNS
network.basic.dns1.description=Primary domain name server IP address. With the help of domain \
name servers the domain names for such parameters can then be resolved to their \
corresponding IP addresses.

network.basic.dns2.label=Secondary DNS
network.basic.dns2.description=A service that translates domain name into IP address. \
To assign static DNS addresses, disable DHCP.

network.basic.ethernet_port0.label=LAN Port
network.basic.ethernet_port0.description=The send(TX) and receive (RX)method to use on \
Ethernet port 0 to trasmit and receive data over the LAN.

network.basic.ethernet_port1.label=PC Port
network.basic.ethernet_port1.description=The send(TX) and receive (RX)method to use on \
Ethernet port 1 to trasmit and receive data over the LAN.

network.advanced.label=Advanced Network Settings

network.advanced.upnp_manager.label=UPnP
network.advanced.upnp_manager.description=Enables or disables Universal Plug and Play \
(UpnP) on the IP phone. If you set the parameter to "0" then you can manually configure the NAT \
on the IP phone and the UpnP manager will not start.

network.advanced.upnp_gateway.label=Gateway
network.advanced.upnp_gateway.description=IP address or fully qualified Domain Name of the \
Internet gateway or router. This parameters stores the IP address of the gateway or router in \
the event that only non-default UPnP gateways get discovered on the network.

network.advanced.sip_nat_ip.label=NAT IP
network.advanced.sip_nat_ip.description=IP address the network devices that enforces NAT.

network.advanced.sip_nat_port.label=NAT SIP Port
network.advanced.sip_nat_port.description=Port number of the network device that enforces NAT.

network.advanced.sip_nat_rtp_port.label=NAT RTP Port
network.advanced.sip_nat_rtp_port.description=Indicates the port through which the RTP packets \
are sent. This value must specify the beginning of the RTP port range on the gateways or \
router.

network.advanced.sip_nortel_nat_support.label=Nortel NAT Traversal Enabled
network.advanced.sip_nortel_nat_support.description=Enables or disables the phone to \
operate while connected to device that enforces NAT.

network.advanced.sip_nortel_nat_timer.label=Nortel NAT Timer
network.advanced.sip_nortel_nat_timer.description=The interval, in seconds, that the phone sends \
SIP ping requests to the Nortel proxy.

network.advanced.time_server_disabled.label=NTP Time Servers
network.advanced.time_server_disabled.description=Enables or disables the time server. This \
parameter effects time server1, time server2 and time server3 parameters. Setting this \
parameter to 0 allows the use of configured Time Server(s). Setting this parameter to 1 \
prevents the use of configured Time Server(s).

network.advanced.time_server1.label=Time Server 1
network.advanced.time_server1.description=The primary time server's IP address or \
qualified domain name. If the time server is enabled, the value for time server1 is \
used to request the time from.

network.advanced.time_server2.label=Time Server 2
network.advanced.time_server2.description=The secondary time server's Ip address or qualified \
domain name. If the time server is enabled, and primary time server is not configured or cannot \
be accessed the value for time server2 will be used to request the time from.

network.advanced.time_server3.label=Time Server 3
network.advanced.time_server3.description=The tertiary time server's IP address or qualified \
domain name. If the time server is enabled, and primary and secondary time server is not \
configured or cannot be accessed the value for time server3 will be used to request the time from.

network.advanced.time_server4.label=Time Server 4
network.advanced.time_server4.description=

network.advanced.https_client_method.label=HTTPS Client Method
network.advanced.https_client_method.description=Defines the security method that the advertises \
to the server during the Secure Socket Layer(SSL) handshake.

network.advanced.https_redirect_http_get.label=HTTPS Server - Redirect HTTP to HTTPS
network.advanced.https_redirect_http_get.description=Allows or disallows redirection from HTTP \
server to HTTPS server.

network.advanced.https_block_http_post_xml.label=HTTPS Server - Block XML HTTP POSTs
network.advanced.https_block_http_post_xml.description=Enables or disables the blocking of XML \
scripts from HTTP POSTs

