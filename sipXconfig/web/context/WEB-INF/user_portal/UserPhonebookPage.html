<div jwcid="@common/Border" restricted="false">
  <h2><span key="title">User Phonebook</span></h2>
  <form jwcid="@Form">
    <fieldset>
      <table>
        <tr jwcid="@common/FieldPanel" for="userPhonebook:query"
          field="component:query"
          label="message:label.query"
          description="message:description.query">
          <td jwcid="query@TextField" id="userPhonebook:query"
            displayName="message:label.query"
            value="ognl:query"/>
        </tr>
      </table>
    </fieldset>
    <ul class="component-submit">
      <li>
        <input jwcid="@Submit" id="userPhonebook:search" value="message:button.search"
          listener="listener:search"/>
      </li>
      <li>
        <input jwcid="@Submit" id="userPhonebook:cancel" value="message:button.reset"
          listener="listener:reset"/>
      </li>
    </ul>
    <fieldset>
      <table jwcid="@contrib:TableView" id="userPhonebook:phonebookTable"
        class="component" source="ognl:phonebookEntries"
        columns="* firstName,lastName,extensions,sipIds">
        <thead>
          <tr>
            <span jwcid="@contrib:TableColumns" />
          </tr>
        </thead>
        <tbody>
          <span jwcid="@contrib:TableRows" class="ognl:beans.rowClass.next"
            row="ognl:phonebookEntry" volatile="ognl:true"> <span
            jwcid="@contrib:TableValues" /> </span>
        </tbody>
        <span jwcid="extensionsColumnValue@Block"> 
          <span jwcid="@Insert"
            value="ognl:extensionsForCurrentEntry" /> 
        </span>
        <span jwcid="sipIdsColumnValue@Block"> 
          <span jwcid="@Insert"
            value="ognl:sipIdsForCurrentEntry"/>
        </span>
      </table>
    </fieldset>
  </form>
</div>
