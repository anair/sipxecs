help=Una comune e conveniente alternativa ad assegnare pi\u00F9 linee ad un telefono \u00E8 la creazione di un Gruppo di Chiamata che inoltrer\u00E0 le chiamate ad un gruppo di utenti. Ad esempio\: se l\u2019utente Giorgio nel reparto vendite \u00E8 gi\u00E0 assegnato alla prima linea del telefono, invece di aggiungere un secondo utente chiamato \u201Cvendite\u201D al telefono, creare un Gruppo di Chiamata chiamato vendite ed aggiungere Giorgio a quel gruppo.
intro=Per gestire chiamate per pi\u00F9 persone o identit\u00E0 aggiungere linee per gli utenti cliccando il collegamento <strong>Aggiungi Linea</strong>. Se gli utenti non sono amministrati da questo PBX, clicca <strong>Aggiungi Linea Esterna</strong>.
