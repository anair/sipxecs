quick.helpAttrMap=Durante le operazioni LDAP verranno utilizzati gli attributi LDAP per creare o aggiornare le informazioni degli utenti.<p>Questa pagina permette di associare gli attributi LDAP con le propriet\u00E0 degli utenti.<br/>Ad esempio \u00E8 possibile scegliere l\u2019attributo <em>sn</em> come <em>Attributo Cognome</em>, il valore di sn verr\u00E0 utilizzato il Cognome dell\u2019utente importato.</p><p>Premere<em>Continua</em> per verificare l\u2019utente importato da LDAP con la nuova associazione degli attributi configurata. </p><b>Active Directory</b><p>E\u2019 possibile sincronizzare le credenziali utente con Microsoft Active Directory utilizzando l\u2019interfaccia LDAP. </p>
quick.helpConnection=<p>Il Server LDAP deve essere in esecuzione ed accessibile prima di procedere. Se il server LDAP necessita dell\u2019autenticazione per l\u2019accesso in sola lettura, inserire in Nome Utente e la Password per l\u2019autenticazione di base.</p><p>Premere<em>Continua</em> per procedere con la pagina di configurazione delle associazioni con gli attributi LDAP.</p><b>Active Directory</b><p>E\u2019 possibile sincronizzare le credenziali utente con Microsoft Active Directory utilizzando l\u2019interfaccia LDAP. </p>
quick.helpObjectClasses=<p>Questa pagina mostra l\u2019elenco delle classi oggetto supportate dal server LDAP configurato.<br/>Selezionare le classi oggetto associate con entit\u00E0 contenenti informazioni utente.<br/> Premere<em>Continua</em> per associare gli attributi delle classi oggetto con le propriet\u00E0 dell\u2019utente.</p><b>Active Directory</b><p>E\u2019 possibile sincronizzare le credenziali utente con Microsoft Active Directory utilizzando l\u2019interfaccia LDAP. </p>
