description.addPrefix=Prefisso opzionale aggiunto all\u2019estensione del chiamante per formare l\u2019ID Chiamante.
description.anonymous=Se selezionata, tutte le chiamate inoltrate attraverso questo gateway si presenteranno con un identificativo del chiamante nascosto, a meno che non venga impostato per l\u2019utente un identificativo pi\u00F9 specifico.
description.defaultCallerAlias=ID Chiamante utilizzato per tutte le chiamate inoltrate attraverso questo gateway, a meno che non venga impostato per l\u2019utente un identificativo pi\u00F9 specifico.
description.ignoreUserInfo=Se selezionata  verranno utilizzati sempre l\u2019ID Chiamante Predefinito e Nascondi ID Chiamante impostati nel gateway. Non verranno considerati i valori impostati nelle opzioni dell\u2019utente.
description.keepDigits=Numero di cifre dell\u2019estensione che saranno preservate prima di aggiungere il prefisso ID Chiamante. Se l\u2019estensione del chiamante \u00E8 ha pi\u00F9 cifre di quante qui configurate, le cifre iniziali saranno eliminate prima di creare l\u2019ID Chiamante.
description.transformUserExtension=Se selezionata  il gateway generer\u00E0 l\u2019ID chiamante dalla trasformazione dell\u2019estensione utente. Se non selezionata sar\u00E0 utilizzato l\u2019ID Chiamante specificato a livello di gruppo.
