<div jwcid="@Border" useDojo="ognl:true">
  <h2 id="registrations:page">
    <span key="title">Registrations</span>
  </h2>
  <span jwcid="@QuickHelp" value="message:quick.help"/>
  <form jwcid="linkForm@Form">
    <ul class="component-links">
      <li jwcid="togglePrimary@ToggleLink"
        toggle="ognl:displayPrimary"
        labelOn="message:hide.primary"
        labelOff="message:show.primary">
        Display Primary
      </li>
    </ul>
  </form>    
  <form jwcid="@AutoRefreshForm">
    <ul>
      <li>
        <span jwcid="@Insert" value="message:registrationCount"/> :
        <span jwcid="@Insert"
          value="ognl:metrics.uniqueRegistrations.size()"/> </li>
      <li>
        <span jwcid="@Insert" value="message:activeRegistrationCount"/> :
        <span jwcid="@Insert" value="ognl:metrics.activeRegistrationCount"/>
        </li>
      <li>
        <span jwcid="@Insert" value="message:registrationBalance"/> :
        <span jwcid="@Insert" value="ognl:metrics.loadBalance"
          format="bean:twoDigitDecimal"/> </li>
    </ul>
	<span jwcid="@setting/RegistrationsTable" registrations="ognl:metrics.uniqueRegistrations" displayPrimary="ognl:displayPrimary"/>
  </form>
</div>
