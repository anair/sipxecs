<body jwcid="$content$">
	<span jwcid="@common/Border" useDojo="true">
		<h1>
			<span key="title.phonebook"/>
		</h1>
		<span jwcid="@common/ErrorMsg"/>
        <div jwcid="@common/QuickHelp" value="message:description.phonebook" />
		<span jwcid="@setting/GroupCloud" groups="ognl:coreContext.groups"/>
		<form jwcid="phonebookForm" id="phonebookForm">
    		<span jwcid="nameDescription"/>
			<fieldset>
				<table>
					<tbody>
						<tr jwcid="memberGroupPanel">
							<td>
								<input jwcid="memberGroups" type="text"/>
							</td>
						</tr>
						<tr jwcid="consumerGroupPanel">
							<td>
								<input jwcid="consumerGroups" type="text"/>
							</td>
						</tr>
						<tr jwcid="@common/FieldPanel"
							label="message:label.phonebookFile"
					        field="component:phonebookFile"
					        description="message:description.phonebookFile" >
							<td>
								<input type="file"
								       jwcid="phonebookFile@Upload"
									   file="ognl:uploadFile" />
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
			<span jwcid="formActions"/>
		</form>
	</span>
</body>
