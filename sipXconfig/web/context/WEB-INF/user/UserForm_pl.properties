        klawiatury telefonu.
description.sipPassword = Has\u0142o SIP jest wykorzystywane przez telefon do \
        zarejestrowania si\u0119 w po\u015Bredniku SIP. Dla telefon\u00F3w \
        obs\u0142ugiwanych przez sipXconfig, wpisane tutaj has\u0142o SIP \
        zostanie automatycznie skonfigurowane na telefonie. Dla \
        telefon\u00F3w nie zarz\u0105dzanych przez sipXconfig, has\u0142o \
        SIP musi by\u0107 skonfigurowane na nich r\u0119cznie. \
        Bezpiecze\u0144stwo has\u0142a jest bardzo wa\u017Cne i dlatego jest \
        ono generowane automatycznie.
description.userId      = Identyfikator u\u017Cytkownika mo\u017Ce by\u0107 \
        numerem (np 201) lub ci\u0105giem znak\u00F3w np "jkowalski". \
        Identyfikator jest wy\u015Bwietlany na telefonie i dlatego zalecane \
        jest przypisanie mu numeru wewn\u0119trznego lub nazwiska \
        u\u017Cytkownika. W przypadku wykorzystywania numer\u00F3w miejskich \
        (DID) zalecane jest aby by\u0142y one zdefiniowane jako aliasy a nie \
        identyfikatory. 

