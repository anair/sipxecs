quick.help = <p> Ta regu\u0142a jest wykonywana w przypadku natrafienia na \
        numer sk\u0142adaj\u0105cy si\u0119 z prefiksu PSTN, prefiksu \
        mi\u0119dzymiastowego oraz dowolnej ilo\u015Bci cyfr \
        zaczynaj\u0105cych tak jak dowolny element z listy ze stref \
        numeracyjnych. <br/> Cz\u0119\u015B\u0107 zmienna musi mie\u0107 \
        d\u0142ugo\u015B\u0107 numeru zewn\u0119trznego. <br/> Je\u017Celi \
        lista stref numeracyjnych jest pusta wtedy regu\u0142a b\u0119dzie \
        wykonana dla ka\u017Cdego numeru rozpoczynaj\u0105cego si\u0119 \
        prefiksem PSTN i prefiksem mi\u0119dzymiastowym. <br/> Prefiks PSTN \
        jest zawsze usuwany przed wys\u0142aniem po\u0142\u0105czenia do \
        bramki. Prefiks mi\u0119dzymiastowy jest zawsze wysy\u0142any. <br/> \
        Domy\u015Blnie wybieranie prefiksu PSTN jest opcjonalne. Wybieranie \
        prefiksu mi\u0119dzymiastowego jest wymagane. Aby to zmieni\u0107 \
        kliknij na Poka\u017C ustawienia zaawansowane. </p> <p> Rozmowa jest \
        wysy\u0142ana przez urz\u0105dzenia na li\u015Bcie bramek w \
        kolejno\u015Bci w jakiej s\u0105 na niej umieszczone. Umie\u015B\u0107 \
        na pocz\u0105tku bramki preferowane a p\u00F3\u017Aniej zapasowe. </p>
