<div jwcid="@common/Border" useDojo="ognl:true">
  <h2 id="locations:page">
    <span key="title">Restart Needed Services</span>
  </h2>
  <span jwcid="@common/ErrorMsg" />
  <div class="help">
    <b><span key="label.quickLinks">Quick Links</span></b>
    <ul>
      <li>
        <a jwcid="@PageLink" page="admin/commserver/LocationsPage" href="#"><span key="link.location">Servers</span></a>
	  </li>
	</ul>
  </div>
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <form jwcid="@Form">
    <table jwcid="restartNeededServices@common/Table" id="restartNeededServices:list"
      source="ognl:restartNeededServices"
      columns="* server,serviceName"
      row="ognl:currentRow"
      selections="bean:selections">
      <span jwcid="serverColumnValue@Block">
        <img jwcid="@Image" image="asset:serverIcon" align="absmiddle" />
        <span jwcid="@Insert" value="ognl:currentRow.location"/>
      </span>
      <span jwcid="serviceNameColumnValue@Block">
		<img jwcid="@Image" image="asset:restartIcon"/>
		<span jwcid="@Insert" value="ognl:serviceLabel" />
      </span>
    </table>
    <ul class="component-submit">
      <li>
        <input jwcid="restart@Submit" id="services:restart" listener="listener:restart" value="message:button.restart" />
        <input jwcid="ignore@Submit" id="services:ignore" listener="listener:ignore" value="message:button.ignore" />
      </li>
    </ul>
  </form>
</div>
