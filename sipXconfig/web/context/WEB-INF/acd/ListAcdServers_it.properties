quick.help=E\u2019 possibile effettuare cambiamenti alla configurazione ACD senza influenzare i server in esecuzione.<br/>Non appena raggiunta una configurazione soddisfacente selezionare la casella adiacente al server interessato e premere il pulsante <em>Attiva</em>.<br/>I server selezionati saranno automaticamente riavviati dopo l\u2019attivazione della nuova configurazione. Le chiamate in corso saranno interrotte e quelle in attesa nella coda andranno perdute. <br/><br/>Per amministrare i server ed i servizi e per creare una nuovo server ACD utilizzare la pagina Sistema / Server.  Si potr\u00E0 eseguire il server ACD in una macchina dedicata, ma ci potr\u00E0 comunque essere un solo server ACD per sistema.
