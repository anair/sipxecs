<div jwcid="@If" condition="ognl:show" class="user-error">

  <a jwcid="@PageLink" page="admin/JobStatusPage"><span key="prompt.here">here</span></a>
</div>

    <span key="prompt.here">here</span>
  </a>
</div>
<div jwcid="@If" condition="ognl:showPackageUpdateWarning" class="user-warning">
  <span key="prompt.softwareUpdates">New software package update found. For details click:</span>
  <a jwcid="softwareUpdateNeededLink@PageLink" page="admin/softwareupdates/SoftwareUpdatesPage">
    <span key="prompt.here">here</span>
  </a>
</div>
