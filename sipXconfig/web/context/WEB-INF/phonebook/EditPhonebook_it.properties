description.consumerGroups=Lista dei gruppi utilizzatori della Rubrica. Se un utente \u00E8 membro di pi\u00F9 gruppi, vedr\u00E0 tutti gli utenti della rubrica di tutti i gruppi.
description.memberGroups=Lista dei gruppi da includere nella rubrica. Se un utente \u00E8 membro di pi\u00F9 gruppi verr\u00E0 inserito una sola volta nella rubrica risultante.
description.phonebook=Crea una rubrica contatti da mettere a disposizione dei telefoni degli utenti. L\u2019aggiornamento centralizzato della rubrica avverr\u00E0 solo se il telefono \u00E8 dotato di una funzione rubrica e se il supporto all\u2019invio della rubrica \u00E8 stato abilitato per il particolare modello di telefono.
description.phonebookCsvFile=In aggiunta agli utenti presenti nei gruppi, gli utenti (tipicamente esterni) inseriti nel file CSV verranno inclusi nella rubrica. Il file CVS avr\u00E0 nella prima linea (ignorata) l\u2019intestazione delle colonne ed a seguire una o pi\u00F9 linee nel formato seguente\: <br/><code>Nome, Cognome, Numero or URI</code>
description.phonebookVcardFile=In aggiunta agli utenti presenti nei gruppi, gli utenti (tipicamente esterni) verranno inclusi nella rubrica. Entrambi i formati vCard 2.1 e 3.0 sono supportati.
