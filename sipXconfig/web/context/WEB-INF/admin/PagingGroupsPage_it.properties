quick.help=Il gruppo di Paging contiene una lista di estensioni da chiamare quando il prefisso di paging seguito dal numero del gruppo di Paging viene composto. .<br/>E\u2019 possibile effettuare variazioni alla configurazione del server di Paging senza influire sul server in esecuzione.<br/>Il server di Paging verr\u00E0 automaticamente riavviato dopo che la configurazione \u00E8 stata attivata.<br/><strong>Un cambiamento del prefisso di Paging richiede una riattivazione delle regole di composizione</strong>.<br/><br/>I telefoni Polycom e LG-Nortel sono automaticamente configurati per rispondere automaticamente  alla chiamata del server di Paging. Gli altri telefoni necessitano di una configurazione manuale. La scadenza di una chiamata di Paging \u00E8 di un minuto.
