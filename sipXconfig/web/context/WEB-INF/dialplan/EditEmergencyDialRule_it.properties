description.callerSensitive=Abilitare questa opzione per instradare le chiamate di emergenza in base all'origine geografica del chiamante. Utilizzare questa opzione solo per i telefoni che non supportano l'instradamento diretto delle chiamate d'emergenza.
description.number=Numero da chiamare in caso di Emergenza (es. 112 o 118).
description.pstnPrefix=Prefisso opzionale che pu\u00F2 essere digitato facoltativamente dall\u2019utente e che sar\u00E0 rimosso prima di inoltrare la chiamata al gateway.
help.text=Se questa \u00E8 la prima regola d\u2019emergenza abilitata, configurata per non usare l\u2019inoltro selettivo in base al chiamante, ed ha almeno un gateway, che non ha route addizionali configurate, allora i telefoni specificati stabiliranno le chiamate d\u2019emergenza direttamente con il gateway di default. Questi telefoni specificati appartengono ai seguenti modelli\: {0} Potrai cambiare l\u2019 impostazione predefinita cambiando la configurazione d\u2019emergenza esplicitamente per i telefoni o gruppi di telefoni.<br/>Ricorda di generare i profili per i telefoni coinvolti.<br/>Per i telefoni non sopra elencati, le chiamate d\u2019emergenza continueranno ad essere stabilite dal proxy, seguendo le regole di composizione cos\u00EC come avviene per qualsiasi altra chiamata.
label.callerSensitive=Utilizza inoltro selettivo in base al chiamante
label.number=Numero di Emergenza
label.pstnPrefix=Prefisso PSTN
prompt.callerSensitive=Per configurare un gateway predefinito e le eccezioni dell\u2019inoltro selettivo in base al chiamante clicca
