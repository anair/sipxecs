quick.help=Le istantanee di sistema sono utilizzate per la diagnostica del  sistema e la correzione degli errori da parte di personale specializzato. Le istantanee contengono tutte le informazioni rilevanti per diagnosticare un problema che si pu\u00F2 presentare nel sistema. In base al livello di Log impostato nel sistema una quantit\u00E0 maggiore o miniore di dati sar\u00E0 inclusa nell\u2019istantanea.<br/>Dato che i file di log possono essere molto grandi, \u00E8 possibile specificare l\u2019intervallo temporale d\u2019interesse.
