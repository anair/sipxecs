server.

audioTransmit.label=Audio Transmit

audioTransmit.headset_tx_gain.label=Head Tx Gain
audioTransmit.headset_tx_gain.description=(default = 0) \
This is increased(+db) or decreased (-db) amount of signal transmitted from the headset \
microphone to the far-end party.This parameter allows you to set tx gain settings to best \
suite your comfert level and deployment environment.

audioTransmit.headset_sidetone_gain.label=Headset Sidetone Gain
audioTransmit.headset_sidetone_gain.description=(default = 0) \
This is increased(+db) or decreased (-db) amount of sidetone signal transmitted from the headset \
microphone to the headset speaker.

audioTransmit.handset_tx_gain.label=Handset Tx Gain
audioTransmit.handset_tx_gain.description=(default = 0)

audioTransmit.handset_sidetone_gain.label=Handset Sidetone Gain
audioTransmit.handset_sidetone_gain.description=(default = 0)

audioTransmit.handsfree_tx_gain.label=Handsfree Tx Gain
audioTransmit.handsfree_tx_gain.description=(default = 0)

audioTransmit.audio_mode.label=Audio Mode
audioTransmit.audio_mode.description=(default = 0) \
Allows you to configure how the "handsfree" key on the ip phone operates. \
rang of the values used : 0(Speaker) , 1(Headset), 2(Speaker/headset), 3(headset/speaker) \
by pressing d/f key can switch between headset and speaker when the value given is 2/3.

xml.label=XML Settings

xml.xml_get_timeout.label=xml get timeout
xml.xml_get_timeout.description=(default = 0) \
Allows you to specify a timeout value in seconds , that the phone waits for the far side to \
return a responce after accepting the HTTP GET connection. If u enter a value greater that 0 \
for this parameter, the phone times out will and will not be blocked.

xml.xml_application_URI.label=XML Application URI
xml.xml_application_URI.description=This is the XML application you are loading in to the ip phone.

xml.xml_application_title.label=XML Application Title
xml.xml_application_title.description=This parameter allows you to remame the XML application \
loaded in the ip phone, by default the name of the loaded xml file will be "custom Feature".

xml.xml_application_post_list.label=XML Push Server List
xml.xml_application_post_list.description=The HTTP server that is pussing the xml application \
to the ip phone.

xml.xml_beep_notification.label=XML Beep Support
xml.xml_beep_notification.description=(default = 0)

