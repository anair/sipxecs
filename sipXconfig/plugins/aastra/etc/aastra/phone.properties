preferences.label=Preferences

preferences.sip_dial_plan.label=Local Dial Plan
preferences.sip_dial_plan.description=(default = X+#|XX+*) \
Symbols used : 0-9 (Digit Symbol), X (match any digit symbol), *,#, (Other keypad symbol \
# can terminate a dial string), | (Expration Inclusive OR), + (0 or more than the \
preceding number), [] (symbol inclusive OR), - (represents the range of the expration \
and is used only with [] example :[7-9]), "," (open/close qoutes)

preferences.sip_digit_timeout.label=Digit Timeout
preferences.sip_digit_timeout.description=(default = 4) \
Represents the time. in seconds , between consecutive key press on the IP phone.

preferences.sip_dial_plan_terminator.label=Send Dial Plan Terminator
preferences.sip_dial_plan_terminator.description=(default = 0)

preferences.sprecode.label=Park Call
preferences.sprecode.description=

preferences.pickupsprecode.label=Pick Up Parked Call
preferences.pickupsprecode.description=

preferences.suppress_dtmf_playback.label=Suppress DTMF Playback
preferences.suppress_dtmf_playback.description.description=(default = 0)

preferences.display_dtmf_digits.label=Display DTMF Digits
preferences.display_dtmf_digits.description=(default = 0)

preferences.call_waiting.label=Call Waiting
preferences.call_waiting.description=(default = 1)

preferences.call_waiting_tone.label=Call Waiting Tone
preferences.call_waiting_tone.description=(default = 1)

preferences.stutter_disabled.label=Stutter Dial Tone
preferences.stutter_disabled.description=(default = 0) \
Enables or disables the playing of a stutter dial tone when there is a message \
waiting on the ip phone.

preferences.xml_beep_notification.label=XML Beep Support
preferences.xml_beep_notification.description=(default = 1) \
Enables or disables a BEEP notification on the phone when a status message object \
containing a "beep" attributs arrive on the ip phone.

preferences.xml_status_scrool_delay.label=Status Scrool Delay(seconds)
preferences.xml_status_scrool_delay.description=(default = 5)

preferences.incoming_call_interrupts_dialing.label=Icoming Call Interrupts Dialing
preferences.incoming_call_interrupts_dialing.description=(default = 0) \
When you enable this parameter an incoming call interrupts the outgoing call during dialing \
and allow the phone to ring for the user to answer the incoming call.

preferences.goodbye_cancels_incoming_call.label=Goodbye Key Cancels Incoming Call
preferences.goodbye_cancels_incoming_call.description=(boolean = 1) \
When you enable this parameter the goodbye key rejects the incoming calls. \
When you disable this parameter the goodbye key hangs up the active calls.

preferences.upnp_mapping_lines.label=UPnP Mapping lines
preferences.upnp_mapping_lines.description=(default = 0) \
Enables or disables the use of Universal Plug and Play (UPnP) on a specific line on ip phone \
For this feature to work, UPnP must be enabled and UPnP manager and UPnP gateway must be set.

preferences.mwi_led_line.label=Message Waiting Indicator Line
preferences.mwi_led_line.description=(default = 0) \
Allows you to enable the MWI on a single line or on all lines on the phone.To enable \
MWI on all lines set the parameter to 0.

forwarding.label=Call Forwarding

forwarding.call_forward_disabled.label=Call Forward Disabled
