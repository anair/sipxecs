<div jwcid="@common/Border">
<h2><span key="title">Conference Bridge</span></h2>
  <span jwcid="@common/TabNavigation" tabNames="ognl:{'config','conferences'}" selectedTab="ognl:tab"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <form jwcid="form" id="bridge:form">
      <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
      <span jwcid="formActions"/>
    </form>
  </div>
  <div jwcid="configTab@Block">
    <fieldset>
      <table>
        <tbody>
          <tr jwcid="itemCommon"/>
          <tr jwcid="hostPanel" for="bridge:host">
            <span jwcid="host" id="bridge:host"/>
          </tr>
          <tr jwcid="portPanel" for="bridge:port">
            <span jwcid="port" id="bridge:port"/>
          </tr>
        </tbody>
      </table>
    </fieldset>  
    <fieldset jwcid="settingsFieldset"/>
  </div>
  <div jwcid="conferencesTab@Block">
    <span jwcid="conferencePanel"/>
  </div>
</div>
