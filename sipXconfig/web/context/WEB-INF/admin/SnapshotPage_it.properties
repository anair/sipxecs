
description.cdr=Se selezionato il Registro Chiamate sar\u00E0 incluso nell\u2019istantanea di sistema. Il registro delle chiamate contiene dati privati\: utilizzare questa opzione solo per diagnosticare problemi relativi alla generazione del registro.
