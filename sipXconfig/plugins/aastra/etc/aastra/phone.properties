server.tftp.tftp_server.label=TFTP Server
server.tftp.tftp_server.description=(default = 0.0.0.0) \
The TFTP server's IP address or qualified domain name. Use this parameter to \
change the IP address or domain name of the TFTP server. This will \
become effective after this configuration file has been downloaded into the parameter

