quick.helpExchange=<b>Microsoft Exchange</b><p> Microsoft Exchange 2007 pu\u00F2 essere utilizzato come alternativa al server delle Caselle Vocali interno. Selezionare \u201CCaselle Vocali Exchange\u201D ed inserire nello spazio apposito il nome o l\u2019indirizzo IP del server. </p><p>Per ogni utente o gruppo di utenti \u00E8 necessario selezionare il server delle Caselle Vocali desiderato. Utilizzare per questo scopo la scheda \u201CPermessi\u201D nel men\u00F9 \u201CUtenti\u201D . .<br/></p><p>Il server interno ed il server Exchange 2007 possono essere utilizzati in parallelo, comunque, ogni utente pu\u00F2 utilizzare un solo sistema di Casella vocale. Se entrambi i sistemi sono in uso si avranno le seguenti restrizioni\: Il prefisso di default \u201C8\u201D utilizzato per inoltrare le chiamate direttamente alla casella vocale funzioner\u00E0 solo per uno dei due sistemi. Inoltre, a causa di alcuni problemi dovuti all\u2019implementazione Microsoft la funzione Message Waiting Indication (MWI \u2013 Avviso Messaggio in Attesa) non \u00E8 disponibile con Exchange 2007.<br/></p><p>Nota\: Altri server delle Caselle Vocali (VoiceMail) possono essere utilizzati al posto di Exchange 2007 utilizzando questa configurazione.</p>
