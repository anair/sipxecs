groupMsg=I Gruppi consentono di organizzare i telefoni in insiemi logici e condividere le impostazioni tra i telefoni appartenenti allo stesso gruppo. I telefoni possono essere assegnati ad un numero qualsiasi di gruppi.
orderMsg=L'ordine dei Gruppi \u00E8 rilevante solamente nel caso i gruppi coinvolti hanno valori diversi per le stesse impostazioni. Il valore dell\u2019impostazione nell\u2019ultimo gruppo ha priorit\u00E0 pi\u00F9 alta.
