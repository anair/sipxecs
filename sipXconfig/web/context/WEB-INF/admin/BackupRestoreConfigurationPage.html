<div jwcid="@common/Border">
    <h2><span key="title">Backup/Restore FTP Configuration</span></h2>
	<form jwcid="form@Form">
	<fieldset>
	<table>
	<tbody>

    <tr jwcid="@common/FieldPanel"
        for="ftp:address"
        label="message:label.address"
        field="component:address"
        description="message:description.address" >
        <input jwcid="address@TextField"
            id="ftp:address"
            value="ognl:address"
            displayName="message:label.address"/>
     </tr>
     <tr jwcid="@common/FieldPanel"
        for="ftp:user"
        label="message:label.user"
        field="component:user"
        description="message:description.user" >
        <input jwcid="user@TextField"
            id="ftp:user"
            value="ognl:user"
            displayName="message:label.user"/>
     </tr>
     <tr jwcid="@common/FieldPanel"
        for="ftp:password"
        label="message:label.password"
        field="component:password"
        description="message:description.password" >
        <input jwcid="password@TextField"
            id="ftp:password"
            value="ognl:password"
            displayName="message:label.password"
            hidden="true"/>
     </tr>
     </tbody>
     </table>
     <ul class="component-submit">
      <li>
        <input jwcid="ok@Submit" id="form:ok" type="submit"
          listener="listener:onOk"
          value="message:button.ok"/>
      </li>
      <li>
        <input jwcid="cancel@Submit" id="form:cancel" type="submit"
          listener="listener:onCancel"
          value="message:button.cancel"/>
      </li>
     </ul>
     </fieldset>
     </form>
</div>
