add=Aggiungi Pianificazione
quick.help=<p>Le pianificazioni qui definite possono essere utilizzate per l\u2019inoltro delle chiamate in base all\u2019orario. Sar\u00E0 possibile definire varie pianificazioni per permettere regole flessibili di inoltro delle chiamate. Ad esempio \u201CTrovami\u201D o \u201CSeguimi\u201D . <br/>Nella pagina Inoltro Chiamate si potranno usare le regole qui definite.</p><p>Cancellando una pianificazione, tutte le regole di inoltro associate verranno resettate alla pianificazione \u201CSempre\u201D .</p>
title=Pianificazioni
