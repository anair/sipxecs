quick.help = <p>Der einfachste Weg Daten zu importieren ist es, wenn Sie die Daten in einem beliebigen Tabellenkalkulations- programm erstellen und sie daraufhin aus der Tabellenkalkulation heraus in eine CSV Datei exportieren. Die Datei sollte eine Titelzeile und die folgernden Felder enthalten:</p><ul><li>User name</li><li>Voice-mail PIN</li><li>SIP password</li><li>First name</li><li>Last name</li><li>User alias</li><li>User group</li><li>Phone serial number</li><li>Phone model</li><li>Phone group</li><li>Phone description</li></ul><p>Dies entspricht im Deutschen:</p><ul><li>Benutzername</li><li>Antwortsystem PIN</li><li>SIP Passwort</li><li>Vorname</li><li>Nachname</li><li> Alias</li><li>Benutzergruppe(n)</li><li>Seriennummer des Telefons</li><li>Hersteller</li><li>Modell</li><li>Telefongruppe(n)</li><li>Telefon Beschreibung</li></ul><p>F\u00FCr jede Zeile der importierten Datei wird ein neues Telefon, sowie der dazu geh\u00F6rige Benutzer erstellt. Sollte ein Telefon mit der verwendeten Seriennummer bereits im System vorhanden sein, wird dieses durch die importierten Daten \u00FCberschrieben. Selbiges gilt f\u00FCr bestehende Benutzer.

