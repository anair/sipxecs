<html jwcid="shell">
<link jwcid="@Relation" type="image/x-icon" rel="shortcut icon" href="/sipxconfig/skin/favicon.ico" />
<body jwcid="@Body" id="loginPage">
  <div id="banner">
    <div id="logo">&nbsp;</div>
  	<div id="banner-title"><span jwcid="@Insert" raw="true" value="message:banner.title"/></div>
  </div>
  <div id=login-content">      
	  <div id="login-sidebar">
	  	<div id="login-ad"></div>
	  </div>
	  <div id="login-errors">
	      <span jwcid="@common/ErrorMsg"></span>
	  </div>
	  <div id="login-form">	  
	      <div id="login-title"><span key="login.title">Welcome to sipXecs</span></div>
	      <form jwcid="form">
	          <fieldset id="loginForm">
	          <span key="login.prompt">Please login</span><br/><br/>
		          <label class="settingLabel" for="j_username">User ID:</label><br/>
		          <input jwcid="userName" id="j_username" type="text"/><br/>
		          <label class="settingLabel" for="j_password">PIN:</label><br/>
		          <input jwcid="loginPassword" type="password" id="j_password"/>
	          </fieldset>
		      <ul class="form-actions">
		          <li><input jwcid="@Any" type="submit" value="message:button.submit" id="login:submit"
		                     onclick="this.disabled = true;"/></li>
		      </ul>  
	      </form>
	  </div>
	</div>
</body>
</html>
