<span jwcid="$content$">
  <tr>
	<td>
	  <label><span jwcid="dayLabel">Day</span>:</label>
	</td>
	<td>
	  <select jwcid="day" size="1">
      	<option value="0" selected="selected">Monday</option>
      	<option value="1">Tuesday</option>
      </select>
	</td>
    <td>
      <label><span jwcid="fromLabel">From</span>:</label>
    </td>
    <td>
      <input jwcid="from" value="8:00" size="8"></input>
    </td>
    <td>
      <label><span jwcid="toLabel">To</span>:</label>
    </td>
    <td>
      <input jwcid="to" value="17:00" size="8"></input>
    </td>
	<td>
      <a jwcid="deletePeriod" href="#"><span key="button.delete">Delete</span></a>
	</td>
  </tr>
</span>
