help.text=<p>Inserire un criterio di ricerca e premere <b>Cerca</b> per mostrare la lista degli utenti.</p><p>Una volta visualizzata la lista, selezionare uno o pi\u00F9 utenti da aggiungere a questo telefono e premere <b>Seleziona</b>. Gli utenti selezionati potranno ricevere chiamate in questo telefono..</p><p>Cliccare <b>Cerca</b> senza inserire alcun criterio per visualizzare tutti gli utenti.</p>
