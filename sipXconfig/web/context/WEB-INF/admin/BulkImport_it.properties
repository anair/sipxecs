quick.help=<p>Le configurazioni dei telefoni e degli utenti possono essere importate da un file CSV (comma separated values), formato compatibile con la maggior parte delle applicazioni per i fogli di calcolo. Il file CSV deve contente una riga di intestazione con i seguenti campi\:</p><ul><li>ID Utente</li><li>PIN Casella Vocale</li><li>Password SIP</li><li>Nome</li><li>Cognome</li><li>Alias Utente</li><li>Indirizzo e-mail</li><li>Gruppo Utente</li><li>Numero Seriale Telefono</li><li>Modello Telefono</li><li>Gruppo Telefono</li><li>Descrizione Telefono</li></ul><p>Per ogni linea del file di importazione verr\u00E0 creato un telefono e l\u2019utente assegnato a quel telefono. Se i campi Gruppo Utente o Gruppo Telefono non sono vuoti, gli utenti e telefoni creati saranno aggiunti ai rispettivi gruppi. I gruppi saranno creati se non esistenti. .<p>Se un utente con lo stesso ID Utente \u00E8 gi\u00E0 presente, il sistema aggiorner\u00E0 le informazioni dell\u2019utente esistente invece di crearne uno nuovo. La stessa cosa vale per i telefoni\: se un telefono con lo stesso numero seriale gi\u00E0 esiste sar\u00E0 aggiornato.<br/>Solo l\u2019ID Utente e il numero seriale dell\u2019telefono sono campi obbligatori. I campi rimanenti potranno essere lasciati vuoti \u2013 in questo caso il sistema non sovrascriver\u00E0 i valori esistenti.</p>
