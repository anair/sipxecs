<table>
  <tr>
    <td>
      <span jwcid="enabled" id="schedule.enabled" />
      <label for="schedule.enabled" jwcid="labelEnabled" />
    </td>
  </tr>
  <tr>
    <td>
      <span jwcid="type" />
      <span jwcid="renderDayOfWeek">
        <span jwcid="dayOfWeek" />
      </span>
      <span jwcid="renderTimeOfDay">
        <input jwcid="timeOfDay" type="text" size="10"/>
      </span>
      <span jwcid="renderMinutes">
        <input jwcid="minutes" id="schedule:minutes" type="text" size="4"/>
        <label jwcid="labelMinutes" for="schedule:minutes"/>
      </span>
    </td>
  </tr>
</table>
