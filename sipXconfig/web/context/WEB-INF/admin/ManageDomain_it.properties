add.label=Aggiungi Alias
description.alias=Gli Alias del Dominio possono essere definiti per consentire al SIP server di gestire pi\u00F9 di un Dominio. Gli Alias possono essere FQHN oppure indirizzi IP. Se sono presenti record DNS SRV per pi\u00F9 di un dominio, questi domini possono essere inseriti come Alias.
description.name=Nome dominio o FQHN (fully qualified host name)
domain.description=Impostazioni del Dominio di sistema. Due diverse modalit\u00E0 operative sono disponibili\:<br/><br/>a) Utilizzo del FQHN (fully qualified host name) del server come Dominio\: gli indirizzi SIP saranno del tipo sip\:utente@sipx.esempio.com, dove sipx \u00E8 il nome host del tuo server SIP.<br/><br/>b) Utilizzo del solo nome dominio come Dominio\: gli indirizzi SIP saranno del tipo sip\:utente@esempio.com (questo \u00E8 normalmente l\u2019approccio preferibile). Ci\u00F2 richiede la configurazione dei record SRV nel server DNS per il servizio SIP. Record che devono puntare al server SIP.<br/><br/>Attenzione\: se il Dominio viene cambiato in un sistema attualmente in uso, occorre rigenerare tutti i profili dei telefoni. Utilizzare con cautela.<br/>Utilizzare un indirizzo IP come alias di dominio non permetter\u00E0 ad una configurazione ad alta disponibilit\u00E0 di funzionare correttamente.
