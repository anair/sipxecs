<span jwcid="$content$">
	<fieldset>
		<table jwcid="userTable" id="user:list">
		  <span jwcid="userNameColumnValue@Block">

                   title="ognl:getUserIconTitle(currentUser)" />

		  </span>
		</table>
	</fieldset>        
</span>
