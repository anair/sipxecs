<div jwcid="@common/Border">
  <h2><span key="title">Backup</span></h2>
  <div class="help">
      <b><span key="label.quickLinks">Quick Links</span></b>
       <ul>
         <li>
         <a jwcid="ftpConfiguration@PageLink" page="admin/BackupRestoreConfigurationPage" href="#">
		<span key="configurationPage">Configuration</span>
         </a>
         </li>
      </ul>
  </div>
  <span jwcid="@common/QuickHelp" value="message:ftp.configuration">configuration is...</span>
  <p jwcid="@If" condition="ognl:backupFiles.empty">
    <div jwcid="@common/QuickHelp" value="message:description" />
  </p>
  <p jwcid="@Else">
    <span key="backupCompleted">Success...</span>
    <div jwcid="@common/QuickHelp" value="message:helpText" />
    <ul>
      <li jwcid="results"><span jwcid="link"><span jwcid="linkText" /></span></li>
    </ul>
  </p>
  <span jwcid="errors" />
  <form jwcid="form">
      <input jwcid="@Checkbox"
	id="ftp:checkbox"
	value="ognl:ftp"
	onchange="javascript:this.form.submit();"/>
	  <label for="ftp:checkbox">
	    <span key="ftp.label">FTP server</span>
	  </label>
      <fieldset>
      <legend><span key="label.files"></span></legend>
      <table>
        <tbody>
          <tr>
            <td>
              <input jwcid="checkConfigs" type="checkbox" id="backup:check:configs" checked="checked" />
              <label for="backup:check:configs"><span key="label.configs"/></label>
            </td>
          </tr>
          <tr>
            <td>
              <input jwcid="checkVoicemail" type="checkbox" id="backup:check:voicemail" checked="checked" />
              <label for="backup:check:voicemail"><span key="label.voicemail"/></label>
            </td>
          </tr>
          <tr jwcid="@common/FieldPanel"
            for="backup:limit"
            label="message:label.limitCount"
            field="component:limitCount"
            description="message:description.limitCount">
              <select id="backup:limit" jwcid="limitCount" />
          </tr>
          <tr jwcid="@common/FieldPanel"
            for="backup:emailAddress"
            label="message:label.emailAddress"
            field="component:emailAddress"
            description="message:description.emailAddress" >
              <input jwcid="emailAddress@TextField"
                id="backup:emailAddress"
                value="ognl:backupPlan.emailAddress"
                displayName="message:label.emailAddress"
                validators="validators:email"/>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <ul class="form-actions">
      <li><input jwcid="backup" id="backup:now" type="button" name="save" value="Backup Now" /></li>
    </ul>
    <div jwcid="@common/QuickHelp" value="message:msg.schedule" />
    <fieldset>
      <legend><span key="label.schedule">Schedule</span></legend>
      <p jwcid="schedules">
        <input jwcid="dailyScheduleEnabled" type="checkbox" />
        <select jwcid="dailyScheduledDay" />
        <input jwcid="dailyScheduledTime" />
      </p>
      <ul class="form-actions">
        <li><input jwcid="ok" id="backup:ok" type="submit" value="OK" /></li>
      </ul>
    </fieldset>
  </form>
</div>
