web recovery mode.

operational.two_call_support.label=Two Call Support
operational.two_call_support.description=(default = 1) \
Enables desables the single media path restriction between the 57i CT base unit and \
the headset.

operational.sip_blacklist_duration.label=Blacklist Duration
operational.sip_blacklist_duration.description=(Default = 300) \
Specifies the length of time in seconds, that a failed server remains on the server blacklist. \
The IP phone avoids sending a SIP message to a failed server for this amount of time. \
The value of 0 disables the blacklist feature.

operational.sip_whitelist.label=Whitelist Proxy
operational.sip_whitelist.description=(default = 0)

operational.sip_symmetric_udp_signalling.label=sip symmetric udp signalling
operational.sip_symmetric_udp_signalling.description=(default = 1) \
Allows you to enable or disable the phone to use the port 5060 to send SIP UDP messages.

operatioanl.sip_user-agent.label=sip user-agent
operational.sip_user-agent.description=(default = 1) \
Allows you to enable or disable the addition of the user-agent and server sip \
headers in the SIP stack.

blf.label=Direct Call Pickup(BLF or XML Call Intruption)

blf.direct_call_pickup.label=Direct Call Pickup
blf.direct_call_pickup.description=(default = 0)

