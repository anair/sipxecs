quick.help = <p> Die resultierende Nummer wird aus der Amtsvorwahl, gefolgt von der Ferngespr\u00E4chsvorwahl und einem variablen Teil des Ortskennzahlenfelds zusammengesetzt. <br /> <br /> Wenn das Ortsnetzkennzahlenfeld leer ist, wird die Regel auf alle Nummern beginnend mit der angegebenen Amtsvorwahl und gefolgt von der Ferngesp\u00E4chsvorwahl angewendet. <br > <br /> Die Amtsvorwahl wird immer abgeschnitten bevor der Anruf zum Gateway weitergeleitet wird. <br > <br /> Das W\u00E4hlen der Amtsvorwahl ist optional. Das w\u00E4hlen der Ferngespr\u00E4chsvorwahl ist erforderlich. Dieses Verhalten kann in den erweiterten Einstellungen ge\u00E4ndert werden. <br > <br /> Nach dem Abarbeiten aller Regeln wird das Gespr\u00E4ch and den Gateway weitergeleited, der dieser Regel zugeordnet ist. Mehrere Gateways k\u00F6nnen in einer Liste eingetragen werden, so dass wenn der erste Gateway nicht erreichbar ist oder \u00FCber keine freien Amtsleitungen mehr verf\u00FCgt automatisch der n\u00E4chste Gateway in der Liste verwendet wird. </p>
