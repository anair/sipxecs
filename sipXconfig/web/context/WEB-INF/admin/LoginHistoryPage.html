<div jwcid="@common/Border">
  <h2><span key="title">Login History</span></h2>
  <span jwcid="@common/ErrorMsg"/>
  <span jwcid="@common/QuickHelp" value="message:loginhistory.quick.help"/>
    <form delegate="bean:validator" jwcid="history@Form">
       <fieldset>
          <table>
           <tr jwcid="@common/FieldPanel"
              field="component:type"
                  label="message:logs.type">
              <span jwcid="type@PropertySelection" model="ognl:logTypeModel" value="ognl:logType"/>
            </tr>
            <tr jwcid="startDate@common/DateTimeEditor" datetime="ognl:startDate" label="message:logs.startDate" />
            <tr jwcid="endDate@common/DateTimeEditor" datetime="ognl:endDate" label="message:logs.endDate" />
            <tr jwcid="@common/FieldPanel"
              field="component:user"
                  label="message:logs.user">
              <td jwcid="user@TextField" value="ognl:queryUser" displayName="message:logs.user" />
            </tr>
            <tr jwcid="@common/FieldPanel"
              field="component:remoteip"
                  label="message:logs.ip">
              <td jwcid="remoteip@TextField" value="ognl:queryIp" displayName="message:logs.ip" validators="spring-validators:validHostOrIp"/>
            </tr>
            <tr>
              <td>
              <ul class="component-submit">
                <li>
                  <input jwcid="@Submit" value="message:button.filter" listener="listener:filterLogs" />
                </li>
              </ul>
              </td>
            </tr>
            <tr jwcid="@common/FieldPanel"
              field="component:logs"
                  label="">
              <td jwcid="logs@TextArea" rows="30" cols="100" readonly="readonly" value="ognl:loginHistory"/>
            </tr>        
          </table>
        </fieldset>
    </form>
</div>
