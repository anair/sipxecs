general.label=Generelle Parameter g\u00FCltig f\u00FCr alle Park-Nebenstellen
general.description=

general.enableTimeout.label=Erlaube Unterbrechung
general.enableTimeout.description=Falls eingeschaltet, so wird der Anruf nach Auslauf der spezifizierten Zeit an die Nebenstelle, \
 welche den Anruf geparkt hat, zur\u00FCck transferiert.

general.parkTimeout.label=Parkzeit
general.parkTimeout.description=Die Zeitperiode in Sekunden, nach deren Auslauf der Anruf automatisch zur\u00FCcktransferiert wird \
 (falls eingeschaltet).

general.multipleCalls.label=Erlaube mehrere Anrufe
general.multipleCalls.description=Falls eingeschaltet, so k\u00F6nnen meherer Anrufe gleichzeitig auf derselben Parknebenstelle geparkt werden. \
 Anrufe werden in der Reihenfolge in der sie gepark wurden zur\u00FCcktransferiert.

general.allowTransfer.label=Erlaube Transfer
general.allowTransfer.description=Falls eingeschaltet, so k\u00F6nnen geparkte Anrufer einen Transfer zur\u00FCck zur parkenden Nebenstelle einleiten. \
 Der Anrufer dr\u00FCckt die Taste "0" um den Transfer einzuleiten. Eine anderere Transfertaste kann im Menu f\u00FCr erweiterte Einstellungen \
 konfiguriert werden.

general.transferKey.label=Transfertaste
general.transferKey.description=Das Dr\u00FCcken der Transfertaste leitet den Transfer zur\u00FCck zur parkenden Nebenstelle ein. Erlaube Tranfer \
 muss eingeschaltet sein.
