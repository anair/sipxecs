<body jwcid="$content$">
	<div jwcid="@common/Border">
		<span jwcid="@line/LineNavigation" bean="ognl:line">
                <p><span key="intro">Normally you should not have to alter any settings to make or receive calls.  The
                defaults should be setup to match your system configuration appropriately.
                If, however, there are changes you'd like to make just, select the appropriate links from 
                the list to the left.</span></p>
        </span>
		<form jwcid="editLineForm" id="line:edit">
			<ul class="form-actions">
				<li>
					<input jwcid="cancel" value="message:button.cancel"/>
				</li>
			</ul>
		</form>
	</div>        
</body>
