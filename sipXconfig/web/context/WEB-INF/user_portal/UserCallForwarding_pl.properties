quick.help = <p> Domy\u015Blnie rozmowa jest przekierowana na poczt\u0119 \
        g\u0142osow\u0105 u\u017Cytkownika, je\u017Celi wywo\u0142ywany numer \
        nie odpowiada a u\u017Cytkownik posiada skrzynk\u0119 \
        g\u0142osow\u0105. Przy braku skonfigurowanej skrzynki g\u0142osowej \
        po\u0142\u0105czenie zostanie zako\u0144czone sygna\u0142em \
        zaj\u0119to\u015Bci.<br/><br/>Przekierowania rozm\u00F3w \
        pozwalaj\u0105 na zmian\u0119 tego zachowania. Mo\u017Cna \
        zdefiniowa\u0107 sekwencj\u0119 wewn\u0119trznych numer\u00F3w \
        wywo\u0142ywanych r\u00F3wnolegle lub po kolei. Przekierowanie \
        r\u00F3wnoleg\u0142e powoduje \u017Ce oba numery b\u0119d\u0105 \
        wywo\u0142ywane jednocze\u015Bnie a rozmowa zostanie przekierowana na \
        numer, kt\u00F3ry zostanie odbierany jako \
        pierwszy.<br/><br/>Je\u017Celi \u017Cadna z opcji przekierowania nie \
        powiedzie si\u0119 to rozmowa jest przekazywana do skrzynki pocztowej \
        numeru wywo\u0142ywanego lub jest zaka\u0144czana sygna\u0142em \
        zaj\u0119to\u015Bci.</p>

