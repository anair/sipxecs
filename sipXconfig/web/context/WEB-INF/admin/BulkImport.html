<html title="Bulk Import">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
<div jwcid="@Border">
<h2><span key="title">Import</span></h2>
<div class="help">
	<b><span key="label.quickLinks">Quick Links</span></b>
	<ul>
		<li><a jwcid="@PageLink" page="JobStatusPage" href="#"><span key="job.status">Job Status</span></a></li>
	</ul>
</div>
<div jwcid="@QuickHelp" value="message:quick.help"></div>
<span jwcid="@ErrorMsg"/>
<div class="importexport">
	<form jwcid="form">
		<fieldset id="import:form">
			<table>
				<tr for="import:upload" jwcid="csvPanel"><span id="import:upload" jwcid="csv"/></tr>
			</table>
		</fieldset>
		<ul class="form-actions">
			<li><input jwcid="import" id="import:ok" type="submit" value="Import"/></li>
			<br /><br /><div jwcid="@Insert" raw="true" value="message:importDescription" />
		</ul>
	</form>
</div>
<br/><br/><br/>
<div class="importexport">
	<form jwcid="exportForm@Form">
		<span jwcid="@If" condition="ognl:(exportFile != null)">
			<fieldset>
			<table>
				<tr><td>
					<span key="exportCompleted">Success...</span>
				</td></tr>
				<tr><td>
					<span jwcid="@DownloadLink" fileName="" dirName="ognl:exportFile" contentType="literal:text/html" id="exportFile">
							<span jwcid="@Insert" value="ognl:exportFile" />
						</span>
					</td></tr>
				</table>
			</fieldset>
		</span>
		<ul class="component-submit">
		<li>
			<input jwcid="export@Submit" id="export:now" listener="listener:export" value="message:button.exportNow" />
			<br /><br /><div jwcid="@Insert" raw="true" value="message:exportDescription" />
		</li>
		</ul>
	</form>
</div>
</div>
</body>    
</html>
