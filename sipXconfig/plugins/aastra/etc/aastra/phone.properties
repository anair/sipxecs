intercom.outgoingIntercpm.sip_intercom_line.description=Specifies the line for which the IP phone \
uses the configuration form, when making the intercom call.

intercom.incomingIntercom.label=Incoming Intercom

intercom.incomingIntercom.sip_allow_auto_answer.label=Auto-Answer
intercom.incomingIntercom.sip_allow_auto_answer.description=(boolean = 1)

intercom.incomingIntercom.sip_intercom_mute_mic.label=Microphone Mute
intercom.incomingIntercom.sip_intercom_mute_mic.description=(default = 1) \
Enables or disables the microphone on the ip phone for incoming calls made by the original caller.

intercom.incomingIntercom.sip_play_warning_tone.label=Play Warning Tone
intercom.incomingIntercom.sip_play_warning_tone.description=(default =1) \
Enables or disables a warning tone to play when the phone recives an incoming intercoming call \
on an active line.

intercom.incomingIntercom.sip_intercom_allo_barge_in.label=Allow Barge In
intercom.incomingIntercom.sip_intercom_allo_barge_in.description=(default = 1)

