description=Per eseguire un backup del sistema selezionare le opzioni di backup desiderate e premere il bottone <em>Esegui Backup</em>. E\u2019 possibile eseguire un backup parziale non selezionando alcune opzioni.<br/>I file di backup potranno essere scaricati non appena l\u2019esecuzione del backup \u00E8 terminata. <br/><br/>I file di backup possono essere inviati via e-mail, permettendo di pianificare l\u2019invio automatico dei backup ad una casella di posta elettronica. In questo caso \u00E8 opportuno includere nel backup solo la configurazione in quanto l\u2019archivio dei messaggi vocali pu\u00F2 facilmente superare il limiti di un allegato ad un e-mail.<br/>
