quick.helpExchange = <b>Microsoft Exchange</b><p>Serwer Microsoft Exchange 2007 mo\u017Ce zosta\u0107 u\u017Cyty jako alternatywa dla wbudowanej poczty g\u0142osowej. Wybierz "Serwer poczty Exchange" i podaj jego nazw\u0119 DNS lub adres IP</p><p>Nale\u017Cy wybra\u0107 w zak\u0142adce "uprawnienia" serwer Exchange dla ka\u017Cdego u\u017Cytkownika lub grupy, ktorej poczta g\u0142osowa ma by\u0107 obs\u0142ugiwana przez ten serwer. Ze wzgl\u0119du na problemy w serwerze Exchange nie dzia\u0142a w nim obs\u0142uga MWI - powiadamiania wizualnego na telefonach o nowej poczcie g\u0142osowej.</p>
