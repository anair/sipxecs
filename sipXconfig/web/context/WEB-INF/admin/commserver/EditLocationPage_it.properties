quick.help=<p>Attenzione\: Arrestando o riavviando i processi si causer\u00E0 un interruzione del servizio. Utilizzare questa opzione solo se ci sono ragioni per credere che un servizio non funzioni e quindi necessita un riavvio. In tal caso si consiglia di effettuare un Istantanea e inoltrare un richiesta di risoluzione agli sviluppatori.</p>
quick.help.new=<p>Dopo aver aggiunto un nuovo server, eseguire <em>{sipx-home}/bin/sipxecs-setup</em> nella nuova macchina per registrare il nuovo server nel cluster.<br>Selezionare l\u2019opzione <em>Adding a server</em> nella finestra <em>System Type</em>. Nella finestra di dialogo <em>Configuration Master</em> inserire il nome del server primario e la password visualizzata in questa pagina.</p>
