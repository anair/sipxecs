quick.help=<p>La tabella mostra tutti i dispositivi associati all\u2019utente corrente. Il sistema configura i parametri dei telefoni utilizzando le impostazioni predefinite. Normalmente non \u00E8 necessario modificare ulteriormente queste impostazioni.</p><p>La maggior parte dei telefoni permette di l\u2019uso di pi\u00F9 linee utente; il telefono sar\u00E0 visualizzato in questa pagina se una di queste linee \u00E8 associata all\u2019utente corrente.<br/> Cliccando sul numero seriale del telefono \u00E8 possibile configurarne le impostazioni; cliccando sul nome della linea \u00E8 possibile configurarne le impostazioni.</p>
