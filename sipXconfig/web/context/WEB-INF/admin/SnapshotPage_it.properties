description.profiles=Non selezionare per escludere I profili generati dall\u2019istantanea di sistema. Le password ed altri dati confidenziali saranno inclusi nell\u2019istantanea. Selezionare solo in caso di diagnosi di un problema particolare che richiede di includere i profili generati.
