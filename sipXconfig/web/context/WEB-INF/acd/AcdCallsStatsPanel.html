<span jwcid="$content$">
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <form jwcid="@common/AutoRefreshForm">
	  <fieldset jwcid="queueFilter"/>
    <table jwcid="tableView" id="calls:stats:list" class="component">
      <span jwcid="queueWaitMillisColumnValue@Block">
        <span jwcid="queueWaitMillis"/>
      </span>
      <span jwcid="totalWaitMillisColumnValue@Block">
        <span jwcid="totalWaitMillis"/>
      </span>
      <span jwcid="processingMillisColumnValue@Block">
        <span jwcid="processingMillis"/>
      </span>
      <span jwcid="stateColumnValue@Block">
        <span jwcid="state"/>
      </span>
    </table>
  </form>
</span>
