description.falbackDestination=Nebenstellennummer oder SIP Adresse eines anderen Antwortsystems, Nebenstellennummer \
  f\u00FCr Anruf parken, oder Nebenstellennummer einer anderen Anrufverteilungsliste. Anrufe werden an die als \
  letzte Destination angegebene Adresse weitergeleitet, falls keine der aufgelisteten Nebenstellen den Anruf \
  entgegennimmt. Wenn dieses Feld leer ist, so wird der Anruf and den Anrufbeantworter der letzten Nebenstelle \
  in der Liste weitergeleitet.

description.voicemailFallback=Falls selektiert, so wird der Anruf and den Anrufbeantworter der letzten Nebenstelle \
  in der Liste weitergeleitet. Der Benutzer dieser Nebenstelle muss einen Anrufbeantworter haben. Falls nicht \
  selektiert, so kann die alternative letzte Destination zur Weiterleitung benutzt werden.
