server.tftp.use_alternate_tftp.label=Use Alternate TFTP
server.tftp.use_alternate_tftp.description=(default = 0) \
Enables or disables the alternative TPTF server. Valid values are "0" disabled and "1" enabled.

server.ftp.ftp_server.label=FTP Server
server.ftp.ftp_server.description=(default = 0.0.0.0) \
The FTP server's IP address or network host name. Optional: You can also assign \
a username and password for access to the FTP server.

