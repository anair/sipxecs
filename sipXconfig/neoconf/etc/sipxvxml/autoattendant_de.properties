dtmf.label=DTMF-Verhalten
dtmf.description=

dtmf.interDigitTimeout.label=Wartezeit zwischen DTMF-Ziffern
dtmf.interDigitTimeout.description=Dieser Parameter bestimmt wie rasch aufeinanderfolgende DTMF-Ziffern interpretiert werden. \
 Der Wert kann nicht gr\u00F6sser sein als die gesamte Wartezeit f\u00FCr die Eingabe einer DTMF-Sequenz.  

dtmf.overallDigitTimeout.label=Gesamte DTMF Wartezeit
dtmf.overallDigitTimeout.description=Gesamte erlaubte Zeitdauer f\u00FCr die Eingabe einer DTMF-Sequenz.

dtmf.maxDigits.label=Maximale Anzahl DTMF-Ziffern
dtmf.maxDigits.description=Maximale Anzahl DTMF-Ziffern erlaubt in einer DTFM-Sequenz.

onfail.label=Verhalten bei ung\u00FCltiger Eingabe
onfail.description=Dieser Abschnitt erlaubt die Konfiguration des automatischen Antwortsystems f\u00FCr den Fall, dass der Anrufer keine \
 oder keine g\u00FCltigen Eingaben macht.

onfail.reprompt.label=Anzahl Wiederholungen der Aufforderung
onfail.reprompt.description=Die Anzahl Wiederholungen der Eingabeaufforderung bevor das Antwortsystem aufgibt und den Anruf entweder \
 transferiert oder abschliesst.

onfail.transfer.label=Transfer im Fehlerfall
onfail.transfer.description=Falls eingeschaltet, so wird der Anrufer bei ung\u00FCltiger Eingabe an eine bestimmte Nebenstelle verbunden. \
 Falls nicht eingeschaltet, so wird der Anruf abgeh\u00E4ngt. 

onfail.transfer-extension.label=Weiterleiten an Nebenstelle
onfail.transfer-extension.description=Nebenstelle, die im Fehlerfall verwendet wird um den Anruf zu transferieren.

