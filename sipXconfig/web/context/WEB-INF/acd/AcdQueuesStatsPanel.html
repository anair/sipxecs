<span jwcid="$content$">
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <form jwcid="@common/AutoRefreshForm">
    <table jwcid="tableView" id="queues:stats:list" class="component">
      <span jwcid="averageWaitMillisColumnValue@Block">
        <span jwcid="averageWaitMillis"/>
      </span>
      <span jwcid="maxWaitMillisColumnValue@Block">
        <span jwcid="maxWaitMillis"/>
      </span>
      <span jwcid="averageProcessingMillisColumnValue@Block">
        <span jwcid="averageProcessingMillis"/>
      </span>
      <span jwcid="maxProcessingMillisColumnValue@Block">
        <span jwcid="maxProcessingMillis"/>
      </span>
      <span jwcid="averageAbandonedMillisColumnValue@Block">
        <span jwcid="averageAbandonedMillis"/>
      </span>
      <span jwcid="maxAbandonedMillisColumnValue@Block">
        <span jwcid="maxAbandonedMillis"/>
      </span>
    </table>
  </form>
</span>
