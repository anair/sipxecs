quick.help=<p>Le regole di composizione sono formate da regole di vario tipo. Potrai configurare le regole di composizione aggiungendo, rimuovendo, modificando e riordinando le singole voci. E\u2019 possibile configurare pi\u00F9 regole dello stesso tipo. .</p><p>L\u2019ordine delle regole \u00E8 importante\: assicurati che le regole pi\u00F9 specifiche precedano quelle pi\u00F9 generiche. Ad esempio, sposta le regole Nazionali per un prefisso interurbano specifico sopra la regola Nazionale predefinita. .</p>
