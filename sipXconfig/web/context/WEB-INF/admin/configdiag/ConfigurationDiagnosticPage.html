<div jwcid="@Border" useDojo="ognl:true">
  <h2><span key="title">Configuration Test Page</span></h2>
  <form jwcid="@AutoRefreshForm" actionBlock="component:actions"
    interval="5">
    <table jwcid="@contrib:TableView" id="configdiag:list" class="component"
      source="prop:configurationTests"
      pageSize="-1"
      columns="* label, lastRunTime, status">
      
      <thead>
        <tr>
          <span jwcid="@contrib:TableColumns"/>
        </tr>
      </thead>
      <tbody>
        <span jwcid="@contrib:TableRows" 
          class="ognl:beans.rowClass.next"
          row="prop:configurationTest"
          volatile="ognl:true">
          <span jwcid="@contrib:TableValues"/>
        </span>
        <span jwcid="statusColumnValue@Block">
          <a jwcid="displayDetail@DirectLink" 
            listener="listener:displayDetail" 
            parameters="ognl:configurationTest">
            <span jwcid="@Insert" value="ognl:configurationTest.result.status"/>
          </a>
        </span>
        <span jwcid="lastRunTimeColumnValue@Block">
          <span jwcid="@Insert" value="prop:lastRunTime"/>
        </span>
      </tbody>
    
    </table>
    
    <ul jwcid="actions@Block">
      <li>
        <input id="configdiag:runAllTests" jwcid="runAllTests@tacos:AjaxSubmit"
          updateComponents="ognl:{'refreshedContent'}"
          listener="listener:runAllTests"
          value="message:button.runAllTests"/>
      </li>
    </ul>
  </form>

</div>
