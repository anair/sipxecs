operational.sip_cancel_after_blind_transfer.description=(default = 0)

operational.sip_update_callerid.label=sip update callerid
operational.sip_update_callerid.description=(default = 0)

operational.force_web_recovery_mode_disabled.label=force web recovery mode disabled
operational.force_web_recovery_mode_disabled.description=(default =0)

operational.max_boot_count.label=max boot count
operational.max_boot_count.description=(default = 10) \
