<div jwcid="@Border" useDojo="true">
  <h2><span key="title">Page Group</span></h2>
  <span jwcid="@ErrorMsg"></span>
  <span jwcid="@QuickHelp" value="message:quick.help"/>    
  <form jwcid="@Form" delegate="bean:validator">
    <fieldset>
      <table>
        <tbody>
          <span jwcid="@If" condition="ognl:(pagingContext.pagingPrefix.length())==0">
            <tr jwcid="@FieldPanel" for="prefix" field="component:prefix" label="message:label.prefix">
              <input jwcid="prefix@TextField" id="prefix" value="prop:group.prefix" validators="spring-validators:required,noWhitespace,validFieldSize" displayName="message:label.prefix"/>
            </tr>
          </span>
          <tr jwcid="@FieldPanel" for="enableGroup" field="component:enableGroup" label="message:label.enableGroup">
            <span jwcid="enableGroup@Checkbox" id="enableGroup" value="prop:group.enabled"/>
          </tr>
          <tr jwcid="@FieldPanel" for="number" field="component:number" label="message:label.number">
            <span jwcid="number@TextField" id="number" value="prop:group.pageGroupNumber" translator="translator:integer" validators="spring-validators:required,min=1,max=99" displayName="message:label.number"/>
          </tr>
          <tr jwcid="@FieldPanel" for="description" field="component:description" label="message:label.description">
            <span jwcid="description@TextArea" id="description" value="prop:group.description" cols="45" rows="5" />
          </tr>
          <tr>
            <td><label for="beep"><span key="label.pageBeep"/></label></td>
            <td><span jwcid="beep@AssetSelector" asset="prop:group.sound" assetDir="ognl:pagingConfiguration.audioDirectory"
              errorMsg="message:error.select" contentType="literal:audio/x-wav" selectable="ognl:true"/>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="component-links">
        <li>
          <a jwcid="addExtensions@LinkSubmit" listener="listener:add"><span key="addExtension" /></a>
        </li>
      </ul>
      <span jwcid="extensionsTable@UserSearchResults" users="ognl:group.users" />
      <span jwcid="@Submit" listener="listener:delete" value="message:label.delete" />
    </fieldset>
    <ul jwcid="formActions@FormActions" listener="listener:commit" callback="prop:callback"/>
  </form>
</div>
