quick.help=<p>Seleziona o carica un file specifico da eseguire come \u201Cbeep\u201D quando il gruppo di Paging viene chiamato.<br/>Il numero del gruppo di Paging \u00E8 rappresenta dalle cifre che seguono il prefisso.<br/>Ad esempio, con il prefisso \u201C*77\u201D, chiamando \u201C*771\u201D verr\u00E0 selezionato il gruppo di Paging 1.<br/>Chiamando \u201C*7742\u201D verr\u00E0 selezionato il gruppo di Paging 42.</p>Il timeout del paging \u00E8 configurabile con limite massimo di 600 secondi. .</p>Un timeout di 0 secondi significa nessun timeout.</p><strong>Attenzione\:</strong> il Paging non sar\u00E0 affidabile se un estensione inclusa in un gruppo di Paging appare pi\u00F9 volte. In tal caso si raccomanda di creare un\u2019estensione separata nel telefono.
