<span jwcid="@common/QuickHelp" value="message:quick.help"/>
<fieldset>
  <table>
    <tbody>
      <tr jwcid="@common/FieldPanel" for="hosts"
        field="component:hosts"
        label="message:label.hosts">
		<span jwcid="hosts@PropertySelection"
		  model="ognl:hostModel"
		  value="ognl:host"
		  onchange="literal:javascript:this.form.submit();"/>
	  </tr>
	  <tr jwcid="startDate@common/DateTimeEditor"
	    datetime="ognl:startDate"
	    label="message:label.startDate"/>
	  <tr jwcid="endDate@common/DateTimeEditor"
	    datetime="ognl:endDate"
	    label="message:label.endDate"/>
	  <tr>
	    <td>
		  <ul class="component-submit">
		    <li>
			  <input jwcid="showAlarms@Submit"
			    value="message:button.filter"
			    listener="listener:retrieveLogs"/>
		    </li>
		  </ul>
		</td>
	  </tr>
    </tbody>
  </table>
  <table jwcid="@common/Table" id="alarmEvent:list"
      columns="alarm.code, !description:alarm.description, alarm.severity, =date"
      source="ognl:alarmEvents"
      row="ognl:currentRow"
      usePager="ognl:true">
  </table>
</fieldset>
