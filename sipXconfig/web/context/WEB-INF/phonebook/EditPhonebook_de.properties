title.phonebook=Telefonbuch
description.phonebook=Erstellen eines Telefonbuches aufgrund den dem System bekannten Benutzer. Das erstellte Telefonbuch wird den Telefonen zur \
 Verf\u00FCgung gestellt, welche Benutzern zugeordnet sind, die in der im folgenden definierten Konsumentengruppe aufgef\u00FCrt sind. Die \
 Funktion "Telefonbuch" funktioniert nur f\u00FCr Telefone die eine Telefonbuchfunktion haben und f\u00FCr die Telefonbuchunterst\u00FCtzung \ 
 implementiert wurde. 
label.memberGroups=Ber\u00FCcksichtigte Benutzergruppen
description.memberGroups=Liste der Benutzergruppen, welche im Telefonbuch eingetragen werden. Sofern ein Benutzer in mehreren Gruppen \
 aufgef\u00FChrt ist, so wird der Eintrag nur einmal vollzogen.
label.consumerGroups=Konsumenten des Telefonbuches
description.consumerGroups=Liste der Benutzergruppen, welche das Telefonbuch benutzen werden. Falls ein Benutzer in mehreren Gruppen \
 aufgef\u00FChrt ist, so werden alle Telefonb\u00FCcher f\u00FCr diesen Benutzer dem Telefon zugeordnet. 
label.phonebookFile=Zus\u00E4tzliche Eintr\u00E4ge (CSV)
description.phonebookFile=Zus\u00E4tzlich zu den dem System bekannten Namen k\u00F6nnen Eintr\u00E4ge von einer externen Datei in CSV-Format \
 geladen werden. \
 Die externe Datei sollte eine Titelzeile haben, welche w\u00E4hrend dem Import ignoriert wird, gefolgt von einer oder mehreren Zeilen mit dem \
 folgenden Format: <br/>\
 <code>Vorname, Nachname, Nummer oder URI</code>
 
