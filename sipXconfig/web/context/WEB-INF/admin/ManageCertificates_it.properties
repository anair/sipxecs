quick.help.generate=Dall\u2019installazione un certificato digitale predefinito di sistema <em>auto firmato</em> \u00E8 stato installato per rendere sicuro l\u2019accesso Web al sistema. Questo certificato provocher\u00E0 nei browser web un avviso di sicurezza. Per ovviare a questo avviso \u00E8 necessario installare un certificato digitale firmato da un\u2019autorit\u00E0 di certificazione come VeriSign, Entrust, Comodo, GlobalSign ecc.<br/>In questa pagina \u00E8 possibile generare un Certificate Signing Request (CSR) richiesto dall\u2019autorit\u00E0 di certificazione e successivamente installare il certificato.<br/>Generare un nuovo Certificate Signing Request (CSR) inserendo nei campi i valori appropriati e premendo il pulsante Genera. I contenuto del file CSR sar\u00E0 visibile nella area di testo.
