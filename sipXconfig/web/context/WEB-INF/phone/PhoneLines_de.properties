intro=Mehrere Leitungen, welche verschiedene Benutzer representieren, k\u00F6nnen dem Telefon zugeordnet werden. Die \
 maximale Anzahl Leitungen wird durch das Telefon bestimmt und ist f\u00FCr das entsprechende Modell unten angegeben. \
 Selektieren Sie "Leitung hinzuf\u00FCgen" um einen neuen Benutzer dem Telefon zuzuweisen. Selektieren Sie "Externe Leitung \
 hinzuf\u00FCgen" um eine externe Idendit\u00E4t (nicht von dieser PBX verwaltet) zuzuweisen. Externe Leitungen werden \
 gebraucht, um fremde Idendit\u00E4ten auf ihrem Telefon zug\u00E4nglich zu machen (Z.B. Ihre FWD Nummer).

help=Anstelle von zus\u00E4tzlichen Leitungen k\u00F6nnen auch Anrufverteilungslisten verwendet werden. Die Anrufverteilungsliste \
 erlaubt es Anrufe an mehrere Benutzer zu senden, entweder gleichzeitig oder sequentiell, ohne dass mehrere Leitungen am \
 Telefon registriert sind.

