description.address=IP-Adresse oder DNS-Name des SIP Gateways ("Session Border Controller") f\u00FCr Anrufe \u00FCber das Internet.
help.sbc=F\u00FCr Anrufe, welche mittels SIP URIs <em>gew\u00E4hlt</em> werden, braucht es Regeln, die bestimmen wie diese \
        Anrufe vom internen Netz zum Internet weitergeleitet werden. Das Spezifizieren eines \
        <acronym title="Session Border Controller">SBC Gateways</acronym> ist notwendig, falls sich Ihr Netzwerk hinter einem \
        Firewall oder NAT befindet. </br>\
        Selektieren Sie <em>Erweiterte Einstellungen</em>, falls Sie mehrere SBC Gateways haben.

help.domains=Anrufe f\u00FCr interne Nebenstellen m\u00FCssen <strong>direkt</strong> und <strong>nicht</strong> durch \
        einen Gateway geleitet werden. <br/> \
        Selektieren Sie <em>Dom\u00E4ne hinzuf\u00FCgen</em> um alle internen Dom\u00E4nen zu definieren. \
        Bei der Eingabe von Dom\u00E4nen k\u00F6nnen Wildcards verwendet werden: <em>*.beispiel.org</em>.

help.subnets=Zus\u00E4tzlich zu den Dom\u00E4nen m\u00FCssen alle internen Subnetzadressen angegeben werden. \
        Jedes Subnetz ist durch eine Netzwerkadresse im CIDR-Format (z.B. 10.1.1.0/24) identifiziert.

