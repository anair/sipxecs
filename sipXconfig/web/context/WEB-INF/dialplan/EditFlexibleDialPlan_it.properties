schedules.quick.help=<p>Le pianificazioni qui definite possono essere usate per creare regole di composizione basate sull\u2019orario.<br/>Tutte le regole abilitate sono attive di default in qualsiasi orario. Potrai definire regole di composizione attive in orari differenti assegnando alle stesse una Pianificazione settimanale. </p> <p>Eliminando una pianificazione in questa pagina, tutte le regole associate con stessa saranno modificate alla Pianificazione \u201CSempre\u201D .</p>
