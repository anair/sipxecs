 als Alias zu definieren.
label.sipPassword=SIP-Passwort
description.sipPassword=Das SIP-Passwort wird vom Telefon f\u00FCr die Registrierung ben\u00F6tigt. Die Sicherheit dieses \
 Passworts ist kritisch und es wird deshalb vom System automatisch erzeugt. F\u00FCr alle "plug & play" verwalteten Telefone \
 wird das SIP-Passwort automatisch im Telefon gespeichert. F\u00FCr manuell verwaltete Telefone muss das SIP-Passwort ins \
 Telefon \u00FCbertragen werden.
